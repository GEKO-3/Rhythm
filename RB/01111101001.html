<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Buttons</title>
    <style>
        :root {
            --primary-color: #f5d000;
            --hover-color: #fced98;
            --active-color: #E6B800;
            --text-color: #2b2b2b;
            --bg-opacity: rgba(31, 31, 31, 0.0);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        body {
            font-family: 'SF-Pro', Arial, sans-serif;
            background-color: #2b2b2b;
            background: url('Background.webp') no-repeat center center;
            background-size: cover;
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-button:hover {
            background-color: var(--hover-color);
        }

        .home-button:active {
            background-color: var(--active-color);
        }

        .button-container {
            display: flex;
            gap: 10px;
            position: absolute;
            bottom: 200px;
        }

        .square-button {
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
            text-decoration: none;
            border-radius: 5px;
        }

        .square-button img {
            max-width: 70%;
            max-height: 70%;
            border-radius: 8px;
        }

        .square-button:hover {
            background-color: var(--hover-color);
        }

        .square-button:active {
            background-color: var(--active-color);
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Home</a>
    <div class="button-container">
        <a href="link1.html" class="square-button"><img src="FacebookS.png" alt="Button 1"></a>
        <a href="link2.html" class="square-button"><img src="InstagramS.png" alt="Button 2"></a>
        <a href="link3.html" class="square-button"><img src="TiktokS.png" alt="Button 3"></a>
        <a href="link4.html" class="square-button"><img src="Sound CloudS.png" alt="Button 4"></a>
        <a href="link4.html" class="square-button"><img src="YoutubeS.png" alt="Button 4"></a>
    </div>
</body>
</html>
