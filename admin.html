<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rhythm - Main Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="192x192" href="favicons/icons-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="favicons/icons-512.png">
<link rel="manifest" href="favicons/manifest.webmanifest">
  <style>
    /* Local font definitions */
    @font-face {
      font-family: 'Faruma';
      src: url('Fonts/Faruma.ttf') format('truetype');
      font-display: swap;
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Montserrat';
      src: url('Fonts/Montserrat-VariableFont_wght.ttf') format('truetype');
      font-display: swap;
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      background: #1f1f1f;
      color: #f5d000;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .menu-container {
      background: rgba(43,43,43,0.7);
      width: 300px;
      border-radius: 12px;
      padding: 40px 32px;
      box-shadow: 0 2px 12px #0002;
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }
    .menu-btn {
      background: #f5d000;
      color: #2b2b2b;
      border: none;
      border-radius: 7px;
      padding: 16px 36px;
      font-size: 1.2em;
      font-weight: bold;
      font-family: 'Montserrat', Arial, sans-serif;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin: 0 0 0 0;
      width: 220px;
    }
    .menu-btn:hover {
      background: #fced98;
      color: #111;
    }
    
    .page-title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-family: 'Montserrat', Arial, sans-serif;
    }
    
    @media (max-width: 600px) {
      .page-title {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .menu-container {
        padding: 24px 6vw;
      }
      .menu-btn {
        width: 100%;
        font-size: 1em;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <h1 class="page-title">Admin Menu</h1>
  <div class="menu-container">
    <button class="menu-btn" onclick="location.href='members.html'">Members</button>
    <button class="menu-btn" onclick="location.href='songlist.html'">Song List</button>
    <button class="menu-btn" onclick="location.href='lyrics-edit.html'">DHI Editor</button>
    <button class="menu-btn" onclick="location.href='lyrics-edit-english.html'">ENG Editor</button>
    <button class="menu-btn" onclick="location.href='engtodiv.html'">Eng to Div</button>
  </div>
</body>
</html>
