<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Shared Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .waiting { background: #5a5a2d; }
    </style>
</head>
<body>
    <h1>Shared Services Debug</h1>
    <div id="status"></div>
    
    <script src="lyrics-showlist-config.js"></script>
    <script src="rhythm-session-manager.js"></script>
    <script src="rhythm-data-service.js"></script>
    <script src="rhythm-page-transition.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'waiting') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
            console.log(message);
        }
        
        function checkServices() {
            addStatus('=== Starting Debug Check ===');
            
            // Check config
            if (window.RhythmLyricsShowConfig) {
                addStatus('✓ Config loaded', 'success');
            } else {
                addStatus('✗ Config missing', 'error');
            }
            
            // Check session manager
            if (window.RhythmSession) {
                addStatus('✓ RhythmSession loaded', 'success');
                try {
                    addStatus(`Session authenticated: ${window.RhythmSession.isAuthenticated()}`);
                } catch (e) {
                    addStatus(`Session error: ${e.message}`, 'error');
                }
            } else {
                addStatus('✗ RhythmSession missing', 'error');
            }
            
            // Check data service
            if (window.RhythmData) {
                addStatus('✓ RhythmData loaded', 'success');
            } else {
                addStatus('✗ RhythmData missing', 'error');
            }
            
            // Check page transition
            if (window.RhythmPageTransition) {
                addStatus('✓ RhythmPageTransition loaded', 'success');
            } else {
                addStatus('✗ RhythmPageTransition missing', 'error');
            }
            
            addStatus('=== Debug Check Complete ===');
        }
        
        // Check immediately
        setTimeout(checkServices, 100);
        
        // Check again after 1 second
        setTimeout(() => {
            addStatus('=== Re-checking after 1 second ===');
            checkServices();
        }, 1000);
    </script>
</body>
</html>
