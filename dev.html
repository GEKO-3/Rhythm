  <style>
    /* Local font definitions */
    @font-face {
      font-family: 'Faruma';
      src: url('Fonts/Faruma.ttf') format('truetype');
      font-display: swap;
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Montserrat';
      src: url('Fonts/Montserrat-VariableFont_wght.ttf') format('truetype');
      font-display: swap;
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      background: #1f1f1f;
      color: #f5d000;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      /* Web app safe area support for iPhone notch */
      padding-top: env(safe-area-inset-top, 0);
      padding-bottom: env(safe-area-inset-bottom, 0);
      /* Disable overscroll and pinch zoom for web app */
      overscroll-behavior: none;
      touch-action: pan-x pan-y;
    }
    .menu-container {
      background: rgba(43,43,43,0.9);
      width: 300px;
      border-radius: 12px;
      padding: 40px 32px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(245, 208, 0, 0.1);
    }
    .menu-btn {
      background: #f5d000;
      color: #2b2b2b;
      border: none;
      border-radius: 7px;
      padding: 16px 36px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 0 0 0 0;
      width: 220px;
      position: relative;
      overflow: hidden;
      /* Better touch targets for mobile */
      min-height: 48px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .menu-btn:hover {
      background: #fced98;
      color: #111;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 208, 0, 0.3);
    }
    .menu-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(245, 208, 0, 0.2);
    }
    
    .page-title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-family: 'Montserrat', Arial, sans-serif;
    }
    
    @media (max-width: 600px) {
      .page-title {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .menu-container {
        padding: 24px 6vw;
        width: 90%;
        max-width: 350px;
      }
      .menu-btn {
        width: 100%;
        font-size: 1em;
        padding: 14px 0;
        min-height: 44px;
      }
      body {
        padding-left: env(safe-area-inset-left, 0);
        padding-right: env(safe-area-inset-right, 0);
      }
    }
