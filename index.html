    <style>
        :root {
            --primary-color: #f5d000;
            --hover-color: #fced98;
            --active-color: #E6B800;
            --text-color: #2b2b2b;
            --bg-opacity: rgba(31, 31, 31, 0.0);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        body {
            font-family: 'SF-Pro', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2b2b2b;
            background: url('src/Background.webp') no-repeat center center;
            background-size: cover;
            color: var(--primary-color);
            animation: fadeIn 0.5s ease-in-out;
        }

        .background-color {
            position:absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2b2b2b; /* Same background color as body */
            z-index: -1; 
            animation: fadeIn 0.5s ease-in-out;
        }

        .image-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-in-out;
        }

        .image-container img {
            max-width: 160px;
            height: auto;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .container {
            text-align: center;
            position: relative;
            max-width: 250px;
            width: 100%; 
            padding: 10px;
            background: var(--bg-opacity);
            border-radius: 10px;
            transition: transform 0.3s ease;
            animation: slideIn 0.5s ease-in-out;
        }

        .container2 {
            text-align: center;
            position: relative;
            max-width: 250px;
            width: 100%; 
            padding: 10px;
            background: var(#242424);
            border-radius: 10px;
            transition: transform 0.2s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .container2:hover {
            transform: scale(1.02);
        }

        .link-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 93%;
            min-height: 30px;
            height: auto;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            background-color: var(--primary-color);
            text-align: center;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        .link-button2 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 93%;
            max-height: 30px;
            height: auto;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            background-color: #292929;
            outline-color: #f5d000;
            outline-style: dashed;
            outline-width: 00.01cap;
            text-align: center;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        .link-button img, .link-button2 img {
            display: block;
            max-width: 120px;
            object-fit: contain;
        }

        .link-button:hover {
            background-color: var(--hover-color);
        }

        .link-button:active {
            background-color: var(--active-color);
            transform: scale(0.95);
        }

        footer {
            position: relative;
            text-align: center;
            color: var(--primary-color);
            font-size: 10px;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
