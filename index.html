<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rhythm - Main Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1f1f1f;
      color: #f5d000;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .menu-container {
      background: rgba(43,43,43,0.7);
      border-radius: 12px;
      padding: 40px 32px;
      box-shadow: 0 2px 12px #0002;
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }
    .menu-btn {
      background: #f5d000;
      color: #2b2b2b;
      border: none;
      border-radius: 7px;
      padding: 16px 36px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin: 0 0 0 0;
      width: 220px;
    }
    .menu-btn:hover {
      background: #fced98;
      color: #111;
    }
    @media (max-width: 600px) {
      .menu-container {
        padding: 24px 6vw;
      }
      .menu-btn {
        width: 100%;
        font-size: 1em;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <button class="menu-btn" onclick="location.href='button-links.html'">Button Links</button>
    <button class="menu-btn" onclick="location.href='songlist.html'">Song List</button>
    <button class="menu-btn" onclick="location.href='lyrics-edit.html'">Lyrics Editor</button>
  </div>
</body>
</html>
