<!DOCTYPE html>
<html lang="dv">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="icon" type="image/png" sizes="192x192" href="favicons/icons-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="favicons/icons-512.png">
<link rel="manifest" href="favicons/manifest.webmanifest">
  <style>
    html, body {
      touch-action: pan-x pan-y;
      overscroll-behavior: none;
    }
    input, textarea, select, button {
      touch-action: manipulation;
    }
    :root {
      --primary-color: #f5d000;
      --hover-color: #fced98;
      --active-color: #E6B800;
      --text-color: #2b2b2b;
      --bg-opacity: rgba(31, 31, 31, 0.0);
      --hover-color2: #3a3a3a;
      --active-color2: #111111
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes slideIn {
      0% { transform: translateY(10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    body {
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #1f1f1f;
      background-size: cover;
      color: var(--primary-color);
      animation: fadeIn 0.5s ease-in-out;
    }
    .container {
      text-align: center;
      position: relative;
      max-width: 600px;
      width: 100%; 
      padding: 20px;
      background: var(--bg-opacity);
      border-radius: 10px;
      transition: transform 0.3s ease;
      animation: slideIn 0.5s ease-in-out;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    button {
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      border-radius: 5px;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s, transform 0.2s;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
    }
    button:hover {
      background-color: var(--hover-color);
      font-weight: bold;
    }
    button:active {
      background-color: var(--active-color);
      transform: scale(0.97);
    }
    .section {
      background: rgba(43,43,43,0.7);
      border: 1px solid #313131;
      box-shadow: 0 1px 4px #0001;
      padding: 16px 14px 14px 14px;
      margin-bottom: 28px;
      border-radius: 8px;
      position: relative;
      text-align: right;
      direction: rtl;
    }
    .section-title {
      font-weight: 700;
      font-size: 1.1em;
      padding: 4px 0 8px 0;
      border: none;
      background: none;
      width: 100%;
      color: #ffffff;
      margin-bottom: 10px;
      border-bottom: 1px solid #494949;
      border-radius: 0;
      outline: none;
      transition: border-color 0.2s;
      background: transparent;
      direction: ltr;
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: left;
    }
    .section-title:focus {
      border-color: #E6B800;
      background: #111111;
    }
    .line {
      display: flex;
      align-items: stretch;
      margin-bottom: 10px;
      direction: rtl;
      flex-direction: row-reverse;
      gap: 6px;
    }
    .line input[type="text"] {
      flex: 1;
      max-width: 500px;
      width: 100%;
      padding: 7px 12px 7px 5px;
      border-radius: 5px;
      border: 1px solid #535353;
      background: #1b1b1b;
      font-family: 'Faruma', 'MV Elaaf Normal', 'Faruma Regular', 'Faruma Medium', Arial, sans-serif;
      direction: rtl;
      font-size: 1.1em;
      color: #ffffff;
      outline: none;
      transition: border-color 0.2s, background 0.2s;
      height: 38px;
      box-sizing: border-box;
    }
    .line input[type="checkbox"] {
      height: 90%;
      width: 18px;
      accent-color: #f5d000;
      margin-left: 2px;
      align-self: center;
      display: flex;
    }
    .star-line-btn {
      width: 26px;
      height: 26px;
      background: #222;
      color: #f5d000;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin-left: 6px;
      transition: background 0.2s, color 0.2s;
      box-shadow: none;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .star-line-btn:hover {
      background: inherit !important;
      color: inherit !important;
    }
    .star-line-btn.active {
      background: #f5d000 !important;
      color: #2b2b2b !important;
      font-weight: bold;
    }
    .controls {
      margin-top: 32px;
      display: flex;
      gap: 14px;
      justify-content: center;
    }
    .remove-section-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 28px;
      height: 28px;
      background: #ff7920;
      color: #2b2b2b;
      border: none;
      border-radius: 6px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: background 0.2s, color 0.2s;
      z-index: 2;
      box-shadow: none;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .remove-section-btn:hover {
      background: #ff4f4f;
      color: #fff;
    }
    .remove-line-btn {
      height: 100%;
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      background: #ff7920;
      color: #2b2b2b;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin-left: 6px;
      transition: background 0.2s, color 0.2s;
      box-shadow: none;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .remove-line-btn:hover {
      background: #ff4f4f;
      color: #fff;
    }
    .add-line-btn {
      width: 28px;
      height: 28px;
      background: #f5d000;
      color: #2b2b2b;
      border: none;
      border-radius: 6px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: background 0.2s, color 0.2s;
      z-index: 2;
      box-shadow: none;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .add-line-btn:hover {
      background: #fced98;
      color: #2b2b2b;
    }
    .break-line {
      width: 100%;
      height: 6px;
      background: #2196f3;
      border-radius: 8px;
      margin: 24px 0 24px 0;
      display: flex;
      align-items: center;
      position: relative;
      opacity: 0.85;
    }
    .remove-break-btn {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      background: #ff7920;
      color: #2b2b2b;
      border: none;
      border-radius: 50%;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      z-index: 2;
      box-shadow: none;
      transition: background 0.2s, color 0.2s;
    }
    .remove-break-btn:hover {
      background: #1976d2;
      color: #fff;
    }
    @media (max-width: 600px) {
      html, body {
        font-size: 18px;
      }
      .container {
        padding: 12px 2vw 18px 2vw;
        max-width: 98vw;
        min-width: 0;
      }
      h2 {
        font-size: 1.3em;
      }
      .section-title {
        font-size: 1em;
        padding: 6px 0 10px 0;
      }
      .line input[type="text"] {
        font-size: 1em;
        padding: 8px 8px 8px 4px;
        min-width: 0;
        max-width: 100%;
      }
      .controls {
        flex-direction: column;
        gap: 10px;
      }
      button, .remove-section-btn, .remove-line-btn {
        font-size: 1em;
        padding: 10px 0;
        min-width: 0;
      }
    }
  </style>
  <script>
    // Prevent zoom with keyboard (Ctrl/Cmd + +/-/0) and mouse wheel
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (
        e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0'
      )) {
        e.preventDefault();
      }
    });
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    // Prevent double-tap zoom on mobile
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 350) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
    // Prevent pinch-zoom and gesture events on iOS/Safari
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
    document.addEventListener('gesturechange', function(e) {
      e.preventDefault();
    });
    document.addEventListener('gestureend', function(e) {
      e.preventDefault();
    });
  </script>
</head>
<body>
  <div class="container">
    <input id="song-name-input" type="text" placeholder="Song Name" autocomplete="off" list="song-names-list" style="width:100%;max-width:600px;margin-bottom:18px;font-size:1.2em;padding:10px 12px;border-radius:7px;border:1px solid #aaa;outline:none;box-sizing:border-box;display:block;font-family:'Montserrat',Arial,sans-serif;background:#1b1b1b;color:#FFFFFF;font-weight:bold;" />
    <datalist id="song-names-list"></datalist>
    <div id="sections"></div>
    <div class="controls">
      <button onclick="addSection()">Add Section</button>
      <button onclick="addBreak()">Add Break</button>
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
      <button onclick="resetTool()">Reset</button>
    </div>
  </div>
  <script>
    let sectionCount = 0;
    function transliterateToThaana(text) {
      const map = {
        'A': 'ާ', 'B': 'ޞ', 'C': 'ޝ', 'D': 'ޑ', 'E': 'ޭ', 'F': 'ﷲ', 'G': 'ޣ', 'H': 'ޙ', 'I': 'ީ', 'J': 'ޛ', 'K': 'ޚ', 'L': 'ޅ', 'M': 'ޟ', 'N': 'ޏ', 'O': 'ޯ', 'P': '÷', 'Q': 'ޤ', 'R': 'ޜ', 'S': 'ށ', 'T': 'ޓ', 'U': 'ޫ', 'V': 'ޥ', 'W': 'ޢ', 'X': 'ޘ', 'Y': 'ޠ', 'Z': 'ޡ',
        'a': 'ަ', 'b': 'ބ', 'c': 'ޗ', 'd': 'ދ', 'e': 'ެ', 'f': 'ފ', 'g': 'ގ', 'h': 'ހ', 'i': 'ި', 'j': 'ޖ', 'k': 'ކ', 'l': 'ލ', 'm': 'މ', 'n': 'ނ', 'o': 'ޮ', 'p': 'ޕ', 'q': 'ް', 'r': 'ރ', 's': 'ސ', 't': 'ތ', 'u': 'ު', 'v': 'ވ', 'w': 'އ', 'x': '×', 'y': 'ޔ', 'z': 'ޒ'
      };
      let thaana = text.split('').map(ch => map[ch] || ch).join('');
      // Remove forbidden Thaana characters if directly after any forbidden
      const forbidden = ['ާ','ަ','ް','ޭ','ެ','ޯ','ޮ','ީ','ި','ޫ','ު'];
      let result = '';
      for (let i = 0; i < thaana.length; i++) {
        if (
          i > 0 &&
          forbidden.includes(thaana[i]) &&
          forbidden.includes(thaana[i - 1])
        ) {
          continue; // skip if previous is forbidden
        }
        result += thaana[i];
      }
      return result;
    }
    function setupThaanaTransliteration(input) {
      input.addEventListener('input', function(e) {
        const caret = input.selectionStart;
        const original = input.value;
        const thaana = transliterateToThaana(original);
        if (original !== thaana) {
          input.value = thaana;
          input.setSelectionRange(caret, caret);
        }
      });
    }
    function saveState() {
      const data = [];
      const container = document.getElementById('sections');
      const children = Array.from(container.children);
      children.forEach(child => {
        if (child.classList.contains('section')) {
          const sectionTitle = child.querySelector('.section-title').value;
          const lines = [];
          child.querySelectorAll('.line').forEach(line => {
            lines.push({
              text: line.querySelector('input[type="text"]').value,
              starred: line.querySelector('.star-line-btn').classList.contains('active')
            });
          });
          data.push({ type: 'section', title: sectionTitle, lines });
        } else if (child.classList.contains('break-line')) {
          data.push({ type: 'break' });
        }
      });
      localStorage.setItem('lyricsEditorData', JSON.stringify(data));
    }
    function setLineHighlight(lineDiv) {
      const input = lineDiv.querySelector('input[type="text"]');
      const starBtn = lineDiv.querySelector('.star-line-btn');
      if (starBtn.classList.contains('active')) {
        input.style.color = '#f5d000';
      } else {
        input.style.color = '#ffffff';
      }
    }
    function loadState() {
      const data = JSON.parse(localStorage.getItem('lyricsEditorData') || 'null');
      if (!data) return false;
      document.getElementById('sections').innerHTML = '';
      sectionCount = 0;
      data.forEach(item => {
        if (item.type === 'section') {
          sectionCount++;
          const sectionsDiv = document.getElementById('sections');
          const section = document.createElement('div');
          section.className = 'section';
          section.dataset.sectionId = sectionCount;
          section.innerHTML = `
            <input type="text" class="section-title" placeholder="#M,#1,#2,#4 - $M,$1,$2,$4" />
            <button class="remove-section-btn" title="Remove Section" onclick="removeSection(this.parentNode)">×</button>
            <div class="lines"></div>
            <div style="margin-top: 32px;"><button class="add-line-btn" onclick="addLine(this.parentNode.parentNode)">+</button></div>
          `;
          sectionsDiv.appendChild(section);
          const sectionTitleInput = section.querySelector('.section-title');
          sectionTitleInput.value = item.title;
          const linesDiv = section.querySelector('.lines');
          item.lines.forEach(lineData => {
            const lineDiv = document.createElement('div');
            lineDiv.className = 'line';
            lineDiv.innerHTML = `
              <input type="text" placeholder="މިތާ ލިޔޭ ލަވަ، ފަހަރަކު ބައިތެއް" />
              <button class="star-line-btn" title="Nagaa / Zuvaabu">N</button>
              <button class="remove-line-btn" title="Remove Line" onclick="removeLine(this.parentNode)">×</button>
            `;
            linesDiv.appendChild(lineDiv);
            const lineInput = lineDiv.querySelector('input[type="text"]');
            lineInput.value = lineData.text;
            setupThaanaTransliteration(lineInput);
            setupInputNavigation(lineInput);
            const starBtn = lineDiv.querySelector('.star-line-btn');
            if (lineData && lineData.starred) {
              starBtn.classList.add('active');
              starBtn.textContent = 'Z';
            } else {
              starBtn.textContent = 'N';
            }
            setLineHighlight(lineDiv);
            lineInput.addEventListener('input', saveState);
            starBtn.addEventListener('click', function() {
              starBtn.classList.toggle('active');
              starBtn.textContent = starBtn.classList.contains('active') ? 'Z' : 'N';
              setLineHighlight(lineDiv);
              saveState();
            });
            lineInput.addEventListener('input', saveState);
          });
        } else if (item.type === 'break') {
          const sectionsDiv = document.getElementById('sections');
          const breakDiv = document.createElement('div');
          breakDiv.className = 'break-line';
          breakDiv.innerHTML = '<button class="remove-break-btn" title="Remove Break" onclick="this.parentNode.remove()">×</button>';
          sectionsDiv.appendChild(breakDiv);
        }
      });
      return true;
    }
    function addSection(sectionName, editable, skipInitialLine) {
      sectionCount++;
      const sectionsDiv = document.getElementById('sections');
      // Determine auto section name if not provided
      if (!sectionName || !sectionName.trim()) {
        // Find last section or break
        const sectionOrder = ['M', '1', '2', '3', '4', '5', '6', '7', '8', '9', 'N'];
        let prefix = '#';
        let idx = 0;
        const children = Array.from(sectionsDiv.children);
        for (let i = children.length - 1; i >= 0; i--) {
          const child = children[i];
          if (child.classList.contains('break-line')) {
            prefix = '$';
            idx = 0;
            break;
          } else if (child.classList.contains('section')) {
            const lastTitle = child.querySelector('.section-title').value.trim();
            const match = lastTitle.match(/^(#|\$)([A-Za-z0-9]+)/);
            if (match) {
              prefix = match[1];
              let label = match[2];
              let lastIdx = sectionOrder.indexOf(label);
              idx = lastIdx >= 0 ? lastIdx + 1 : 1;
            }
            break;
          }
        }
        if (idx >= sectionOrder.length) idx = sectionOrder.length - 1;
        sectionName = prefix + sectionOrder[idx];
      }
      const section = document.createElement('div');
      section.className = 'section';
      section.dataset.sectionId = sectionCount;
      section.innerHTML = `
        <input type="text" class="section-title" placeholder="#M,#1,#2,#4 - $M,$1,$2,$4" />
        <button class="remove-section-btn" title="Remove Section" onclick="removeSection(this.parentNode)">×</button>
        <div class="lines"></div>
        <div style="margin-top: 32px;"><button class="add-line-btn" onclick="addLine(this.parentNode.parentNode)">+</button></div>
      `;
      sectionsDiv.appendChild(section);
      const sectionTitleInput = section.querySelector('.section-title');
      if (sectionName) {
        sectionTitleInput.value = sectionName;
      }
      if (editable === false) {
        sectionTitleInput.disabled = true;
        sectionTitleInput.style.background = '#333';
      } else {
        sectionTitleInput.focus();
        sectionTitleInput.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            let firstLineInput = section.querySelector('.line input[type="text"]');
            if (!firstLineInput) {
              addLine(section);
              firstLineInput = section.querySelector('.line input[type="text"]');
            }
            if (firstLineInput) firstLineInput.focus();
          }
        });
      }
      if (!skipInitialLine) {
        addLine(section);
      }
      saveState();
      return section;
    }
    function addLine(sectionDiv) {
      const linesDiv = sectionDiv.querySelector('.lines');
      const lineDiv = document.createElement('div');
      lineDiv.className = 'line';
      lineDiv.innerHTML = `
        <input type="text" placeholder="މިތާ ލިޔޭ ލަވަ، ފަހަރަކު ބައިތެއް"/>
        <button class="star-line-btn" title="Star this line">N</button>
        <button class="remove-line-btn" title="Remove Line" onclick="removeLine(this.parentNode)">×</button>
      `;
      linesDiv.appendChild(lineDiv);
      const lineInput = lineDiv.querySelector('input[type="text"]');
      setupThaanaTransliteration(lineInput);
      setupInputNavigation(lineInput);
      const starBtn = lineDiv.querySelector('.star-line-btn');
      starBtn.textContent = 'N';
      setLineHighlight(lineDiv);
      lineInput.addEventListener('input', saveState);
      starBtn.addEventListener('click', function() {
        starBtn.classList.toggle('active');
        starBtn.textContent = starBtn.classList.contains('active') ? 'Z' : 'N';
        setLineHighlight(lineDiv);
        saveState();
      });
      saveState();
    }
    function addBreak() {
      // Find the currently focused section or default to last section
      let activeSection = document.activeElement && document.activeElement.closest('.section');
      if (!activeSection) {
        const sections = document.querySelectorAll('.section');
        if (sections.length > 0) activeSection = sections[sections.length - 1];
      }
      if (activeSection) {
        const breakDiv = document.createElement('div');
        breakDiv.className = 'break-line';
        breakDiv.innerHTML = '<button class="remove-break-btn" title="Remove Break" onclick="this.parentNode.remove()">×</button>';
        activeSection.parentNode.insertBefore(breakDiv, activeSection.nextSibling);
      }
    }
    function copyToClipboard() {
      const songName = document.getElementById('song-name-input').value.trim();
      const container = document.getElementById('sections');
      const children = Array.from(container.children);
      let missingSections = [];
      children.forEach(child => {
        if (child.classList.contains('section')) {
          const sectionTitle = child.querySelector('.section-title').value.trim();
          if (!sectionTitle) missingSections.push(child);
        }
      });
      if (!songName || missingSections.length > 0) {
        let msg = '';
        if (!songName) msg += 'Song name is empty.\n';
        if (missingSections.length > 0) msg += 'One or more section names are empty.';
        alert(msg);
        return;
      }
      // Get next available id from songs.js
      let nextId = 1;
      try {
        // Try to fetch songs.js and parse max id
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'songs.js', false); // synchronous
        xhr.send(null);
        if (xhr.status === 200) {
          const match = xhr.responseText.match(/id:\s*(\d+)/g);
          if (match) {
            const ids = match.map(m => parseInt(m.match(/\d+/)[0], 10));
            nextId = Math.max(...ids) + 1;
          }
        }
      } catch (e) {}
      let lyrics = '';
      children.forEach(child => {
        if (child.classList.contains('section')) {
          const sectionTitle = child.querySelector('.section-title').value.trim();
          if (sectionTitle) {
            lyrics += sectionTitle + '\n';
          }
          const lines = child.querySelectorAll('.line');
          lines.forEach(line => {
            const input = line.querySelector('input[type="text"]');
            const starBtn = line.querySelector('.star-line-btn');
            let text = input.value.trim();
            if (text) {
              if (starBtn.classList.contains('active')) text = '*' + text;
              lyrics += text + '\n';
            }
          });
          lyrics += '\n';
        } else if (child.classList.contains('break-line')) {
          lyrics += '-\n';
        }
      });
      const lyricsEscaped = lyrics.trim().replace(/`/g, '\u0060');
      const output = `{
  id: ${loadedSongId ? loadedSongId : nextId},
  name: \`${songName.replace(/`/g, '\u0060')}\`,
  lyrics: \`${lyricsEscaped}\`
},`;
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(output);
      } else {
        fallbackCopyTextToClipboard(output);
      }
    }
    function fallbackCopyTextToClipboard(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      textArea.style.position = 'fixed';
      textArea.style.top = 0;
      textArea.style.left = 0;
      textArea.style.width = '2em';
      textArea.style.height = '2em';
      textArea.style.padding = 0;
      textArea.style.border = 'none';
      textArea.style.outline = 'none';
      textArea.style.boxShadow = 'none';
      textArea.style.background = 'transparent';
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      try {
        document.execCommand('copy');
      } catch (err) {
        // Do nothing
      }
      document.body.removeChild(textArea);
    }
    function removeLine(lineDiv) {
      lineDiv.remove();
      saveState();
    }
    function removeSection(sectionDiv) {
      sectionDiv.remove();
      saveState();
    }
    function resetTool() {
      localStorage.removeItem('lyricsEditorData');
      localStorage.removeItem('lyricsEditorSongName');
      document.getElementById('sections').innerHTML = '';
      sectionCount = 0;
      document.getElementById('song-name-input').value = '';
      addSection();
    }
    document.addEventListener('input', function(e) {
      if (e.target.classList && e.target.classList.contains('section-title')) {
        saveState();
      }
    });
    if (!loadState()) {
      addSection();
    }
    function setupInputNavigation(lineInput) {
      lineInput.addEventListener('keydown', function(e) {
        const currentLine = lineInput.closest('.line');
        const lines = Array.from(currentLine.parentNode.querySelectorAll('.line'));
        const idx = lines.indexOf(currentLine);
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          if (idx < lines.length - 1) {
            lines[idx + 1].querySelector('input[type="text"]').focus();
          } else {
            // Add new line and focus
            addLine(currentLine.parentNode.parentNode);
            setTimeout(() => {
              const newLines = Array.from(currentLine.parentNode.querySelectorAll('.line'));
              newLines[newLines.length - 1].querySelector('input[type="text"]').focus();
            }, 0);
          }
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          if (idx > 0) {
            lines[idx - 1].querySelector('input[type="text"]').focus();
          }
        } else if (e.key === 'Enter') {
          if (e.shiftKey) {
            e.preventDefault();
            addSection();
            setTimeout(() => {
              const allSections = document.querySelectorAll('.section');
              const lastSection = allSections[allSections.length - 1];
              if (lastSection) {
                const sectionTitleInput = lastSection.querySelector('.section-title');
                if (sectionTitleInput) sectionTitleInput.focus();
              }
            }, 0);
          } else {
            e.preventDefault();
            // Add new line below
            const parentSection = currentLine.parentNode.parentNode;
            const linesDiv = currentLine.parentNode;
            const newLine = document.createElement('div');
            newLine.className = 'line';
            newLine.innerHTML = `
              <input type="text" placeholder="މިތާ ލިޔޭ ލަވަ، ފަހަރަކު ބައިތެއް" />
              <button class="star-line-btn" title="Star this line">N</button>
              <button class="remove-line-btn" title="Remove Line" onclick="removeLine(this.parentNode)">×</button>
            `;
            linesDiv.insertBefore(newLine, lines[idx + 1] || null);
            const newInput = newLine.querySelector('input[type="text"]');
            setupThaanaTransliteration(newInput);
            setupInputNavigation(newInput);
            const starBtn = newLine.querySelector('.star-line-btn');
            starBtn.textContent = 'N';
            setLineHighlight(newLine);
            newInput.addEventListener('input', saveState);
            starBtn.addEventListener('click', function() {
              starBtn.classList.toggle('active');
              starBtn.textContent = starBtn.classList.contains('active') ? 'Z' : 'N';
              setLineHighlight(newLine);
              saveState();
            });
            saveState();
            setTimeout(() => newInput.focus(), 0);
          }
        } else if (e.key === 'PageDown') {
          e.preventDefault();
          const starBtn = currentLine.querySelector('.star-line-btn');
          starBtn.classList.toggle('active');
          starBtn.textContent = starBtn.classList.contains('active') ? 'Z' : 'N';
          setLineHighlight(currentLine);
          saveState();
        } else if (e.key === 'Delete') {
          e.preventDefault();
          const lines = Array.from(currentLine.parentNode.querySelectorAll('.line'));
          const idx = lines.indexOf(currentLine);
          let focusInput = null;
          if (lines.length > 1) {
            if (idx < lines.length - 1) {
              focusInput = lines[idx + 1].querySelector('input[type="text"]');
            } else if (idx > 0) {
              focusInput = lines[idx - 1].querySelector('input[type="text"]');
            }
          }
          removeLine(currentLine);
          if (focusInput) setTimeout(() => focusInput.focus(), 0);
        }
      });
    }
    // Song name input save/load
    const songNameInput = document.getElementById('song-name-input');
    songNameInput.value = localStorage.getItem('lyricsEditorSongName') || '';
    songNameInput.addEventListener('input', function() {
      // Capitalize first letter of every word as you type
      let value = songNameInput.value;
      value = value.replace(/\b\w+/g, function(word) {
        return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
      });
      if (songNameInput.value !== value) {
        const pos = songNameInput.selectionStart;
        songNameInput.value = value;
        songNameInput.setSelectionRange(pos, pos);
      }
      localStorage.setItem('lyricsEditorSongName', songNameInput.value);
    });
    // Populate song name suggestions from songs.js
    let songIdMap = {};
    function populateSongNameSuggestions() {
      fetch('songs.js')
        .then(response => response.text())
        .then(jsText => {
          // Extract id and name pairs from the JS file
          const songRegex = /{\s*id:\s*(\d+),\s*name:\s*([`'"])(.*?)\2,\s*lyrics:\s*([`'"])([\s\S]*?)\4/g;
          const datalist = document.getElementById('song-names-list');
          datalist.innerHTML = '';
          songIdMap = {};
          let match;
          while ((match = songRegex.exec(jsText)) !== null) {
            const id = match[1];
            const name = match[3];
            const lyrics = match[5];
            const option = document.createElement('option');
            option.value = `${id} - ${name}`;
            datalist.appendChild(option);
            songIdMap[`${id} - ${name}`] = { id, name, lyrics };
          }
        });
    }
    populateSongNameSuggestions();

    // Load lyrics into fields if user selects an existing song
    let loadedSongId = null;
    songNameInput.addEventListener('change', function() {
      const song = songIdMap[songNameInput.value];
      if (song) {
        songNameInput.value = song.name;
        loadedSongId = parseInt(song.id, 10);
        document.getElementById('sections').innerHTML = '';
        sectionCount = 0;
        const lines = song.lyrics.split(/\r?\n/);
        let currentSection = null;
        let sectionPrefix = '#';
        let sectionIndex = 0;
        let afterBreak = false;
        const sectionOrder = ['M', '1', '2', '3', '4', '5', '6', '7', '8', '9', 'N'];
        lines.forEach(line => {
          if (/^[-]+$/.test(line.trim())) {
            // Add break line
            const breakDiv = document.createElement('div');
            breakDiv.className = 'break-line';
            breakDiv.innerHTML = '<button class="remove-break-btn" title="Remove Break" onclick="this.parentNode.remove()">×</button>';
            document.getElementById('sections').appendChild(breakDiv);
            afterBreak = true;
            sectionPrefix = '$';
            sectionIndex = 0;
            currentSection = null;
            return;
          }
          // Detect section header
          let match = line.match(/^(#|\$)([A-Za-z0-9]+)/);
          if (match) {
            sectionPrefix = match[1];
            let label = match[2];
            sectionIndex = sectionOrder.indexOf(label);
            if (sectionIndex === -1) sectionIndex = 0;
            currentSection = addSection(line, true, true); // skip initial line
            sectionCount++;
            return;
          }
          // If line is a break section (e.g., $M, $1, etc.)
          if (/^(\$[A-Za-z0-9]+)/.test(line.trim())) {
            sectionPrefix = '$';
            let label = line.trim().substring(1);
            sectionIndex = sectionOrder.indexOf(label);
            if (sectionIndex === -1) sectionIndex = 0;
            currentSection = addSection(line, true, true); // skip initial line
            sectionCount++;
            return;
          }
          // If no section header, auto-add
          if (!currentSection) {
            let autoLabel = sectionPrefix + sectionOrder[sectionIndex];
            currentSection = addSection(autoLabel, true, true); // skip initial line
            sectionCount++;
          }
          // Add line to current section as a new input
          if (currentSection) {
            if (line.trim() !== '') { // Only add non-empty lines
              const linesDiv = currentSection.querySelector('.lines');
              const lineDiv = document.createElement('div');
              lineDiv.className = 'line';
              lineDiv.innerHTML = `
                <input type="text" placeholder="މިތާ ލިޔޭ ލަވަ، ފަހަރަކު ބައިތެއް" />
                <button class="star-line-btn" title="Nagaa / Zuvaabu">N</button>
                <button class="remove-line-btn" title="Remove Line" onclick="removeLine(this.parentNode)">×</button>
              `;
              linesDiv.appendChild(lineDiv);
              const lineInput = lineDiv.querySelector('input[type="text"]');
              let text = line;
              let starred = false;
              if (text.startsWith('*')) {
                starred = true;
                text = text.slice(1);
              }
              lineInput.value = text;
              setupThaanaTransliteration(lineInput);
              setupInputNavigation(lineInput);
              const starBtn = lineDiv.querySelector('.star-line-btn');
              if (starred) {
                starBtn.classList.add('active');
                starBtn.textContent = 'Z';
              } else {
                starBtn.textContent = 'N';
              }
              setLineHighlight(lineDiv);
              lineInput.addEventListener('input', saveState);
              starBtn.addEventListener('click', function() {
                starBtn.classList.toggle('active');
                starBtn.textContent = starBtn.classList.contains('active') ? 'Z' : 'N';
                setLineHighlight(lineDiv);
                saveState();
              });
              lineInput.addEventListener('input', saveState);
            }
          }
          // If next line is a new section, increment index
          if (line.trim() === '') {
            sectionIndex++;
            currentSection = null;
          }
        });
      }
    });
    
    // Handle imported text from transliteration tool
    function handleImportedText() {
      const urlParams = new URLSearchParams(window.location.search);
      const importedText = urlParams.get('import');
      
      if (importedText) {
        try {
          const decodedText = decodeURIComponent(importedText);
          importTextToLyrics(decodedText);
          
          // Clean up URL to remove import parameter
          const newUrl = window.location.pathname;
          window.history.replaceState({}, document.title, newUrl);
        } catch (error) {
          console.error('Error processing imported text:', error);
          alert('Error processing imported text. Please try again.');
        }
      }
    }
    
    // Function to import text and create sections/lines
    function importTextToLyrics(text) {
      // Clear existing sections first
      resetTool();
      
      // Split text into lines and filter out completely empty content
      const lines = text.split(/\r?\n/);
      let currentSection = null;
      let importSectionCount = 0;
      let hasContent = false;
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        
        // If it's an empty line, mark end of current section
        if (line === '') {
          currentSection = null;
          continue;
        }
        
        hasContent = true;
        
        // If we don't have a current section, create one
        if (!currentSection) {
          importSectionCount++;
          let sectionName;
          
          // Use standard section naming convention: #M for first, then #1, #2, etc.
          if (importSectionCount === 1) {
            sectionName = '#M';
          } else {
            sectionName = `#${importSectionCount - 1}`;
          }
          
          currentSection = addSection(sectionName, true, true);
        }
        
        // Add the line to the current section
        addLineToSection(currentSection, line);
      }
      
      // If no content was found, create at least one empty section
      if (!hasContent) {
        addSection();
      }
      
      // Save the state and show success message
      saveState();
      
      // Optional: Show a brief success message
      setTimeout(() => {
        const firstInput = document.querySelector('.line input[type="text"]');
        if (firstInput) {
          firstInput.focus();
        }
      }, 100);
    }
    
    // Helper function to add a line to a specific section
    function addLineToSection(section, text) {
      const linesDiv = section.querySelector('.lines');
      const lineDiv = document.createElement('div');
      lineDiv.className = 'line';
      lineDiv.innerHTML = `
        <input type="text" placeholder="މިތާ ލިޔޭ ލަވަ، ފަހަރަކު ބައިތެއް"/>
        <button class="star-line-btn" title="Star this line">N</button>
        <button class="remove-line-btn" title="Remove Line" onclick="removeLine(this.parentNode)">×</button>
      `;
      linesDiv.appendChild(lineDiv);
      
      const lineInput = lineDiv.querySelector('input[type="text"]');
      const starBtn = lineDiv.querySelector('.star-line-btn');
      
      // Set the text value
      lineInput.value = text;
      
      // Set up transliteration and navigation
      setupThaanaTransliteration(lineInput);
      setupInputNavigation(lineInput);
      
      // Set up line highlighting
      setLineHighlight(lineDiv);
      
      // Add event listeners
      lineInput.addEventListener('input', saveState);
      starBtn.addEventListener('click', function() {
        starBtn.classList.toggle('active');
        starBtn.textContent = starBtn.classList.contains('active') ? 'Z' : 'N';
        setLineHighlight(lineDiv);
        saveState();
      });
    }
    
    // Call handleImportedText when page loads
    document.addEventListener('DOMContentLoaded', handleImportedText);
  </script>
