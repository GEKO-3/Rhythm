<!DOCTYPE html>
<html lang="dv">
<head>
  <meta charset="UTF-8">
  <title>Rhythm Lyrics</title>
  <!-- Disable browser zooming completely -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="icon" type="image/png" sizes="192x192" href="favicons/icons-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="favicons/icons-512.png">
<link rel="manifest" href="favicons/manifest.webmanifest">
  <style>
    /* Load local fonts from Fonts folder */
    @font-face {
      font-family: 'Faruma';
      src: url('Fonts/Faruma.ttf') format('truetype');
      font-display: swap;
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Montserrat';
      src: url('Fonts/Montserrat-VariableFont_wght.ttf') format('truetype');
      font-display: swap;
      font-weight: normal;
      font-style: normal;
    }
    
    html, body {
      /* Allow scrolling, but prevent zoom gestures */
      touch-action: pan-x pan-y;
      overscroll-behavior: none;
    }
    input, textarea, select, button {
      touch-action: manipulation;
    }
    :root {
      --primary-color: #f5d000;
      --hover-color: #fced98;
      --active-color: #E6B800;
      --text-color: #2b2b2b;
      --bg-opacity: rgba(31, 31, 31, 0.0);
      --hover-color2: #3a3a3a;
      --active-color2: #111111
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes slideIn {
      0% { transform: translateY(10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    body {
      /* Use Montserrat for English text */
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #1f1f1f;
      background-size: cover;
      color: var(--primary-color);
      animation: fadeIn 0.5s ease-in-out;
    }
    .container {
      text-align: center;
      position: relative;
      max-width: 600px;
      width: 100%; 
      padding: 20px;
      background: var(--bg-opacity);
      border-radius: 10px;
      transition: transform 0.3s ease;
      animation: slideIn 0.5s ease-in-out;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    
    .offline-indicator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ff6b6b;
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 0.9em;
      z-index: 200;
      display: none;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
    }
    
    .offline-indicator.show {
      display: block;
    }
    .back-button {
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0;
      z-index: 10;
    }
    .controls-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      gap: 20px;
    }
    .back-button:hover {
      background-color: var(--hover-color);
      transform: scale(1.1);
    }
    .back-button:active {
      background-color: var(--active-color);
      transform: scale(0.95);
    }
    button {
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      border-radius: 5px;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s, transform 0.2s;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
    }
    button:hover {
      background-color: var(--hover-color);
      font-weight: bold;
    }
    button:active {
      background-color: var(--active-color);
      transform: scale(0.97);
    }
    .language-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 0;
      margin-top: 0;
    }
    .toggle-switch {
      position: relative;
      width: 200px;
      height: 50px;
      background-color: #555;
      border-radius: 25px;
      border: 2px solid #666;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    .toggle-switch.disabled {
      cursor: not-allowed;
      opacity: 0.6;
      background-color: #333;
      border-color: #444;
    }
    .toggle-switch.disabled .toggle-label.english {
      text-decoration: line-through;
    }
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 96px;
      height: 42px;
      background-color: var(--primary-color);
      border-radius: 21px;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--text-color);
      font-size: 0.9em;
      z-index: 2;
      font-family: 'Faruma', 'MV Elaaf Normal', 'Faruma Regular', 'Faruma Medium', 'Noto Sans Thaana', 'Thaana Unicode', Arial, sans-serif;
    }
    .toggle-slider.english {
      transform: translateX(96px);
    }
    .toggle-labels {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 1;
    }
    .toggle-label {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
      transition: color 0.3s ease;
      pointer-events: none;
    }
    .toggle-label.dhivehi {
      color: var(--text-color);
      font-family: 'Faruma', 'MV Elaaf Normal', 'Faruma Regular', 'Faruma Medium', 'Noto Sans Thaana', 'Thaana Unicode', Arial, sans-serif;
    }
    .toggle-label.english {
      color: #ccc;
    }
    .toggle-switch:not(.disabled):hover {
      border-color: var(--primary-color);
    }
    .language-btn {
      display: none; /* Hide the old buttons */
    }
    .lyrics-template {
      margin-top: 0;
      display: none;
      direction: rtl;
      font-size: 1.3em;
      white-space: pre-line;
      color: #FFFFFF;
      background: rgba(43,43,43,0.7);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      text-align: right;
      line-height: 2em;
      font-family: 'Faruma', 'MV Elaaf Normal', 'Faruma Regular', 'Faruma Medium', 'Noto Sans Thaana', 'Thaana Unicode', Arial, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
    }
    .lyrics-template * {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
    }
    h2#song-title {
      color: var(--primary-color);
      text-align: center;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
      margin: 0 0 20px 0;
      padding: 0;
    }
    .highlight-line {
      color: #f5d000;
    }
    .section-nav-bar {
      position: fixed;
      left: 0;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 0;
      z-index: 1000;
      background: rgba(31,31,31,0.85);
      box-shadow: 2px 0 8px rgba(0,0,0,0.08);
      border-radius: 0 8px 8px 0;
      padding: 12px 0 12px 0;
      /* Prevent scaling and panning */
      touch-action: none;
      pointer-events: auto;
      will-change: transform;
      transition: left 0.3s ease, right 0.3s ease, border-radius 0.3s ease, box-shadow 0.3s ease;
    }
    .section-nav-bar.english {
      left: auto;
      right: 0;
      border-radius: 8px 0 0 8px;
      box-shadow: -2px 0 8px rgba(0,0,0,0.08);
    }
    .section-nav-bar,
    .section-nav-bar * {
      /* Prevent zoom and scale on nav bar, but allow scrolling elsewhere */
      touch-action: none !important;
      user-select: none !important;
      -webkit-user-drag: none !important;
      -webkit-touch-callout: none !important;
    }
    .section-nav-bar button {
      border: none;
      border-radius: 0;
      padding: 8px 14px;
      margin: 0;
      font-size: 0.95em;
      cursor: pointer;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
      text-align: left;
      transition: background 0.2s;
      white-space: nowrap;
      outline: none;
    }
    .section-nav-bar .yellow-btn {
      background: var(--primary-color);
      color: var(--text-color);
      border-radius: 0 5px 5px 0;
      margin-bottom: 5px;
    }
    .section-nav-bar.english .yellow-btn {
      border-radius: 5px 0 0 5px;
    }
    .section-nav-bar .yellow-btn:hover {
      background: var(--hover-color);
      font-weight: bold;
    }
    .section-nav-bar .white-btn {
      background: #cccccc;
      color: #222;
      border-radius: 0 5px 5px 0;
      margin-bottom: 5px;
      margin-left: 0;
    }
    .section-nav-bar.english .white-btn {
      border-radius: 5px 0 0 5px;
    }
    .section-nav-bar .white-btn:hover {
      background: #f5f5f5;
      font-weight: bold;

    }
    .section-block {
      background: rgba(43,43,43,0.85);
      border-radius: 8px;
      margin-bottom: 24px;
      padding: 18px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.3s;
      position: relative;
    }
    .section-block.flash {
      background: #464646 !important;
      transition: background 0.5s;
    }
    .section-name-overlay {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 3em;
      font-weight: bold;
      opacity: 0.08;
      color: #ffffff;
      pointer-events: none;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
      z-index: 10;
      line-height: 1;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
      transition: left 0.3s ease, right 0.3s ease;
    }
    .section-name-overlay.english {
      left: auto;
      right: 0;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
    }
    .break-line {
      width: 100%;
      height: 6px;
      background: var(--primary-color);
      border-radius: 8px;
      margin: 24px 0 24px 0;
      display: flex;
      align-items: center;
      position: relative;
      opacity: 0.85;
    }
    @media (max-width: 700px) {
      .container {
        max-width: 95vw;
        padding: 10px;
      }
      .back-button {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }
      .controls-row {
        gap: 15px;
      }
      .toggle-switch {
        width: 180px;
        height: 45px;
      }
      .toggle-slider {
        width: 86px;
        height: 37px;
        font-size: 0.8em;
      }
      .toggle-slider.english {
        transform: translateX(86px);
      }
      .toggle-label {
        font-size: 0.8em;
      }
      .lyrics-template {
        padding: 10px;
      }
      .section-nav-bar {
        /* Show vertically at bottom left on mobile too */
        bottom: 20px;
        top: unset;
        left: 0;
        right: unset;
        flex-direction: column;
        transform: none;
        border-radius: 0 8px 8px 0;
        padding: 12px 0 12px 0;
        box-shadow: 2px 0 8px rgba(0,0,0,0.08);
        overflow-x: unset;
        background: rgba(31,31,31,0.85);
      }
      .section-nav-bar.english {
        left: auto;
        right: 0;
        border-radius: 8px 0 0 8px;
        box-shadow: -2px 0 8px rgba(0,0,0,0.08);
      }
      .section-nav-bar button {
        border-radius: 0 5px 5px 0;
        font-size: 0.95em;
        padding: 8px 14px;
        margin-bottom: 5px;
      }
      .section-nav-bar .yellow-btn,
      .section-nav-bar .white-btn {
        border-radius: 0 5px 5px 0;
      }
      .section-nav-bar.english .yellow-btn,
      .section-nav-bar.english .white-btn {
        border-radius: 5px 0 0 5px;
      }
    }
    
    /* PIN Entry Styles */
    .pin-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1f1f1f;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .pin-container {
      background: rgba(43,43,43,0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid #444;
      max-width: 300px;
      width: 85%;
    }
    
    .pin-title {
      color: var(--primary-color);
      font-size: 1.3em;
      margin-bottom: 25px;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
      font-weight: 600;
    }
    
    .pin-inputs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .pin-digit {
      width: 50px;
      height: 50px;
      padding: 0;
      font-size: 1.5em;
      text-align: center;
      border: 2px solid #444;
      border-radius: 8px;
      background: #222;
      color: var(--primary-color);
      outline: none;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
      transition: all 0.3s ease;
      caret-color: transparent;
      /* Force numerical keyboard on mobile */
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: textfield;
    }
    
    .pin-digit:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(245, 208, 0, 0.2);
      transform: scale(1.05);
    }
    
    .pin-digit.filled {
      background: rgba(245, 208, 0, 0.1);
      border-color: var(--primary-color);
    }
    
    .pin-digit.error {
      border-color: #ff6b6b;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      75% { transform: translateX(3px); }
    }
    
    .pin-error {
      color: #ff6b6b;
      font-size: 0.85em;
      margin-top: 5px;
      min-height: 18px;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
    }
    
    .pin-overlay.hidden {
      display: none;
    }
    
    /* Mobile responsive adjustments */
    @media (max-width: 400px) {
      .pin-container {
        padding: 25px;
        max-width: 280px;
      }
      
      .pin-digit {
        width: 45px;
        height: 45px;
        font-size: 1.3em;
      }
      
      .pin-inputs {
        gap: 10px;
      }
    }
  </style>
  <script>
    // Prevent zoom with keyboard (Ctrl/Cmd + +/-/0) and mouse wheel
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (
        e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0'
      )) {
        e.preventDefault();
      }
    });
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    // Prevent double-tap zoom on mobile
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 350) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
    // Prevent pinch-zoom and gesture events on iOS/Safari
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
    document.addEventListener('gesturechange', function(e) {
      e.preventDefault();
    });
    document.addEventListener('gestureend', function(e) {
      e.preventDefault();
    });

    // Register service worker for offline functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('Service Worker registered successfully:', registration.scope);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content available, activate it
                  newWorker.postMessage({ type: 'SKIP_WAITING' });
                }
              });
            });
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
        
        // Listen for messages from service worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'CACHE_UPDATED') {
            console.log('Cache updated for files:', event.data.files);
            // Optionally reload the page or update UI
          }
        });
        
        // Update cache when online
        window.addEventListener('online', () => {
          console.log('Back online - updating cache');
          updateOfflineStatus();
          if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({
              type: 'UPDATE_CACHE',
              files: ['/songs.js', '/songlist.html', '/lyrics.html'] // Use original filename
            });
          }
        });
        
        // Handle offline status
        window.addEventListener('offline', () => {
          console.log('Gone offline');
          updateOfflineStatus();
        });
        
        // Initial offline status check
        updateOfflineStatus();
      });
    }
    
    function updateOfflineStatus() {
      const offlineIndicator = document.getElementById('offline-indicator');
      if (!navigator.onLine) {
        offlineIndicator.classList.add('show');
      } else {
        offlineIndicator.classList.remove('show');
      }
    }
  </script>
</head>

  <script>
    // ===========================================
    // PIN CONFIGURATION (Easy to change)
    // ===========================================
    const pinAuth = 'ODc2NQ=='; // Change this to update PIN
    
    // PIN Security Functions
    function decodePinConfig(encoded) {
      try {
        const decoded = atob(encoded);
        const reversed = decoded.split('').reverse().join('');
        return reversed.split('').map(Number);
      } catch (e) {
        return [0,0,0,0];
      }
    }
    
    function validatePinStructure(pin) {
      // Additional validation layer
      const checksum = pin.reduce((sum, digit) => sum + digit, 0);
      // Calculate expected checksum based on actual PIN
      const expectedChecksum = actualPinConfig.reduce((sum, digit) => sum + digit, 0);
      return checksum === expectedChecksum;
    }
    
    // Get actual PIN configuration
    const actualPinConfig = decodePinConfig(pinAuth);
    
    // PIN Protection System
    let pinAuthenticated = false;
    let pinOverlay, pinDigits, pinError;
    let attemptCount = 0;
    const maxAttempts = 5;
    const lockoutDuration = 60 * 60 * 1000; // 1 hour in milliseconds
    let lockoutTimer = null;
    
    // Session timeout system
    const sessionTimeout = 3 * 60 * 1000; // 3 minutes in milliseconds
    let sessionTimer = null;
    let lastActivityTime = Date.now();
    let isPageVisible = true;
    
    // Note: Using sessionStorage instead of localStorage for PIN session
    // This ensures users must re-enter PIN when browser/app is completely closed
    
    // Initialize PIN system on page load
    document.addEventListener('DOMContentLoaded', function() {
      initializePinSystem();
      initializeSessionTimeout();
    });
    
    function initializeSessionTimeout() {
      // Track page visibility
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          isPageVisible = false;
          // Start session timeout when page goes out of focus
          if (pinAuthenticated) {
            startSessionTimeout();
          }
        } else {
          isPageVisible = true;
          // Clear session timeout when page comes back into focus
          clearSessionTimeout();
          updateLastActivity();
        }
      });
      
      // Track user activity to reset session timer
      const activityEvents = ['click', 'keydown', 'scroll', 'touchstart', 'mousemove'];
      activityEvents.forEach(event => {
        document.addEventListener(event, updateLastActivity, true);
      });
      
      // For mobile apps, also track window focus/blur
      window.addEventListener('focus', function() {
        isPageVisible = true;
        clearSessionTimeout();
        updateLastActivity();
      });
      
      window.addEventListener('blur', function() {
        isPageVisible = false;
        if (pinAuthenticated) {
          startSessionTimeout();
        }
      });
    }
    
    function updateLastActivity() {
      lastActivityTime = Date.now();
      if (pinAuthenticated && !isPageVisible) {
        // Reset session timeout if user becomes active while page is hidden
        clearSessionTimeout();
        startSessionTimeout();
      }
    }
    
    function startSessionTimeout() {
      clearSessionTimeout(); // Clear any existing timeout
      
      sessionTimer = setTimeout(() => {
        if (pinAuthenticated && !isPageVisible) {
          // Session expired - require PIN re-entry
          expireSession();
        }
      }, sessionTimeout);
    }
    
    function clearSessionTimeout() {
      if (sessionTimer) {
        clearTimeout(sessionTimer);
        sessionTimer = null;
      }
    }
    
    function expireSession() {
      pinAuthenticated = false;
      sessionStorage.removeItem('pinSession');
      
      // Clear session timeout
      clearSessionTimeout();
      
      // Show PIN overlay again
      pinOverlay.classList.remove('hidden');
      clearPinInputs();
      
      // Focus on first digit when user returns
      setTimeout(() => {
        pinDigits[0].focus();
      }, 300);
      
      // Show session expired message
      showPinError('Session expired. Please enter PIN again.');
      setTimeout(() => {
        clearPinError();
      }, 3000);
    }
    
    function initializePinSystem() {
      pinOverlay = document.getElementById('pin-overlay');
      pinDigits = [
        document.getElementById('pin-digit-0'),
        document.getElementById('pin-digit-1'),
        document.getElementById('pin-digit-2'),
        document.getElementById('pin-digit-3')
      ];
      pinError = document.getElementById('pin-error');
      
      // Check if PIN was previously entered (but still require re-entry)
      checkPinStatus();
      
      // Setup event listeners for each digit input
      pinDigits.forEach((digit, index) => {
        digit.addEventListener('input', function(e) {
          handleDigitInput(e, index);
        });
        
        digit.addEventListener('keydown', function(e) {
          handleDigitKeydown(e, index);
        });
        
        digit.addEventListener('paste', function(e) {
          handlePaste(e);
        });
        
        // Mobile focus improvements
        digit.addEventListener('focus', function() {
          // Ensure keyboard opens on mobile
          if (window.innerWidth <= 768) {
            setTimeout(() => {
              digit.focus();
            }, 100);
          }
        });
      });
      
      // Auto-focus first digit with delay for mobile
      setTimeout(() => {
        pinDigits[0].focus();
        if (window.innerWidth <= 768) {
          // Force keyboard to open on mobile
          pinDigits[0].click();
        }
      }, 300);
    }
    
    function handleDigitInput(e, index) {
      // Check if locked out
      if (e.target.disabled) return;
      
      const value = e.target.value;
      
      // Only allow single digit numbers
      if (!/^\d$/.test(value)) {
        e.target.value = '';
        return;
      }
      
      // Clear any previous errors
      clearPinError();
      
      // Mark as filled
      e.target.classList.add('filled');
      
      // Move to next digit
      if (index < 3) {
        pinDigits[index + 1].focus();
      } else {
        // All digits filled, verify PIN
        setTimeout(() => verifyPin(), 100);
      }
    }
    
    function handleDigitKeydown(e, index) {
      // Check if locked out
      if (e.target.disabled) return;
      
      // Handle backspace
      if (e.key === 'Backspace') {
        if (e.target.value === '' && index > 0) {
          // Move to previous digit if current is empty
          pinDigits[index - 1].focus();
          pinDigits[index - 1].value = '';
          pinDigits[index - 1].classList.remove('filled');
        } else {
          // Clear current digit
          e.target.value = '';
          e.target.classList.remove('filled');
        }
      }
      
      // Handle Enter key
      if (e.key === 'Enter') {
        verifyPin();
      }
      
      // Handle arrow keys
      if (e.key === 'ArrowLeft' && index > 0) {
        pinDigits[index - 1].focus();
      }
      if (e.key === 'ArrowRight' && index < 3) {
        pinDigits[index + 1].focus();
      }
    }
    
    function handlePaste(e) {
      e.preventDefault();
      const pasteData = e.clipboardData.getData('text');
      
      // Check if pasted data is 4 digits
      if (/^\d{4}$/.test(pasteData)) {
        const digits = pasteData.split('');
        pinDigits.forEach((digit, index) => {
          digit.value = digits[index];
          digit.classList.add('filled');
        });
        setTimeout(() => verifyPin(), 100);
      }
    }
    
    function checkPinStatus() {
      // Check if currently locked out
      const lockoutEnd = localStorage.getItem('pinLockoutEnd');
      if (lockoutEnd && Date.now() < parseInt(lockoutEnd)) {
        startLockoutTimer(parseInt(lockoutEnd));
        return;
      }
      
      // Clear any expired lockout
      if (lockoutEnd && Date.now() >= parseInt(lockoutEnd)) {
        localStorage.removeItem('pinLockoutEnd');
        localStorage.removeItem('pinAttemptCount');
        attemptCount = 0;
      }
      
      // Restore attempt count if not locked out
      const savedAttempts = localStorage.getItem('pinAttemptCount');
      if (savedAttempts) {
        attemptCount = parseInt(savedAttempts);
      }
      
      // Check for existing valid session from songlist.html
      const sessionData = sessionStorage.getItem('pinSession');
      if (sessionData) {
        try {
          const session = JSON.parse(sessionData);
          const sessionAge = Date.now() - session.timestamp;
          
          // Session is valid if authenticated and less than 3 minutes old (with 10 second buffer for navigation)
          if (session.authenticated && sessionAge < (sessionTimeout + 10000)) {
            // Valid session found - skip PIN entry and refresh session timestamp
            pinAuthenticated = true;
            // Refresh session timestamp to extend it
            const refreshedSession = {
              timestamp: Date.now(),
              authenticated: true
            };
            sessionStorage.setItem('pinSession', JSON.stringify(refreshedSession));
            updateLastActivity();
            hidePinOverlay();
            loadSongsData();
            return;
          } else {
            // Session expired, remove it
            sessionStorage.removeItem('pinSession');
          }
        } catch (e) {
          // Invalid session data, remove it
          sessionStorage.removeItem('pinSession');
        }
      }
      
      // No valid session - show PIN overlay
      pinOverlay.classList.remove('hidden');
    }
    
    function startLockout() {
      const lockoutEnd = Date.now() + lockoutDuration;
      localStorage.setItem('pinLockoutEnd', lockoutEnd.toString());
      localStorage.setItem('pinAttemptCount', attemptCount.toString());
      
      // Disable all inputs
      pinDigits.forEach(digit => digit.disabled = true);
      
      startLockoutTimer(lockoutEnd);
    }
    
    function startLockoutTimer(lockoutEnd) {
      function updateLockoutDisplay() {
        const now = Date.now();
        const remaining = lockoutEnd - now;
        
        if (remaining <= 0) {
          // Lockout expired
          clearInterval(lockoutTimer);
          localStorage.removeItem('pinLockoutEnd');
          localStorage.removeItem('pinAttemptCount');
          attemptCount = 0;
          
          // Re-enable inputs
          pinDigits.forEach(digit => digit.disabled = false);
          clearPinInputs();
          pinError.textContent = 'Lockout expired. You may try again.';
          
          setTimeout(() => {
            clearPinError();
            pinDigits[0].focus();
          }, 2000);
          
          return;
        }
        
        // Calculate time remaining
        const minutes = Math.floor(remaining / (1000 * 60));
        const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
        
        showPinError(`Locked out. Try again in ${minutes}m ${seconds}s`);
      }
      
      // Update immediately and then every second
      updateLockoutDisplay();
      lockoutTimer = setInterval(updateLockoutDisplay, 1000);
    }
    
    function verifyPin() {
      const enteredPin = pinDigits.map(digit => digit.value).join('');
      
      if (enteredPin.length !== 4) {
        showPinError('Please enter all 4 digits');
        return;
      }
      
      // Check if currently locked out
      const lockoutEnd = localStorage.getItem('pinLockoutEnd');
      if (lockoutEnd && Date.now() < parseInt(lockoutEnd)) {
        showPinError('Account is locked. Please wait.');
        return;
      }
      
      // Convert entered PIN to array for comparison
      const enteredPinArray = enteredPin.split('').map(Number);
      
      // Multi-layer validation
      const basicMatch = enteredPinArray.every((digit, index) => 
        digit === actualPinConfig[index]
      );
      
      const structureValid = validatePinStructure(enteredPinArray);
      
      if (basicMatch && structureValid) {
        // Successful authentication
        pinAuthenticated = true;
        // Store session with timestamp for cross-page access
        const sessionData = {
          timestamp: Date.now(),
          authenticated: true
        };
        sessionStorage.setItem('pinSession', JSON.stringify(sessionData));
        
        // Clear lockout data on success
        localStorage.removeItem('pinLockoutEnd');
        localStorage.removeItem('pinAttemptCount');
        attemptCount = 0;
        
        if (lockoutTimer) {
          clearInterval(lockoutTimer);
          lockoutTimer = null;
        }
        
        // Update activity time and start session monitoring
        updateLastActivity();
        
        hidePinOverlay();
        loadSongsData();
      } else {
        // Failed authentication
        attemptCount++;
        localStorage.setItem('pinAttemptCount', attemptCount.toString());
        
        if (attemptCount >= maxAttempts) {
          // Start lockout
          startLockout();
        } else {
          // Show remaining attempts
          const remainingAttempts = maxAttempts - attemptCount;
          showPinError(`Invalid PIN. ${remainingAttempts} attempts remaining.`);
          clearPinInputs();
          setTimeout(() => pinDigits[0].focus(), 500);
        }
      }
    }
    
    function showPinError(message) {
      pinError.textContent = message;
      pinDigits.forEach(digit => {
        digit.classList.add('error');
      });
      setTimeout(() => {
        pinDigits.forEach(digit => {
          digit.classList.remove('error');
        });
      }, 500);
    }
    
    function clearPinError() {
      pinError.textContent = '';
      pinDigits.forEach(digit => {
        digit.classList.remove('error');
      });
    }
    
    function clearPinInputs() {
      pinDigits.forEach(digit => {
        digit.value = '';
        digit.classList.remove('filled');
      });
    }
    
    function hidePinOverlay() {
      pinOverlay.classList.add('hidden');
    }
    
    function loadSongsData() {
      // Only load songs after PIN is verified
      if (!pinAuthenticated) {
        console.log('PIN not authenticated - blocking song data load');
        return;
      }
      
      // Load script via fetch to hide from sources
      fetch('/songs.js') // Use original filename for proper caching
        .then(response => response.text())
        .then(scriptContent => {
          // Replace const with window assignment to make it global
          const modifiedScript = scriptContent.replace('const songs =', 'window.songs =');
          eval(modifiedScript);
          // Initialize after songs.js is loaded
          initializeLyrics();
        })
        .catch(error => {
          console.error('Failed to load songs data:', error);
        });
    }

    // Helper functions for lyrics parsing and section management
    function slugify(text) {
      return text
        .toString()
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '') // Remove accents
        .replace(/[^a-zA-Z0-9]+/g, '-') // Replace non-alphanum with dash
        .replace(/^-+|-+$/g, '') // Trim dashes
        .replace(/-+/g, '-') // Collapse dashes
        .toLowerCase();
    }

    function parseSections(lyrics) {
      const lines = lyrics.split('\n');
      // Store all sections in order of appearance
      let orderedSections = [];
      let htmlSections = [];
      let currentSection = null;
      let sectionType = null;
      let sectionId = null;
      let sectionName = null;
      let yellowCount = 0;
      let whiteCount = 0;

      function pushSection() {
        if (currentSection) {
          htmlSections.push(
            `<div class="section-block" id="${sectionId}">${currentSection.join('<br>')}</div>`
          );
          orderedSections.push({ name: sectionName, id: sectionId, type: sectionType });
        }
      }

      function highlightAmpersandParts(line, highlightColor) {
        // Replace &...& with span of highlightColor
        return line.replace(/&([^&]+)&/g, (match, p1) => {
          return `<span style=\"color: ${highlightColor};\">${p1}</span>`;
        });
      }

      lines.forEach((line, idx) => {
        if (line.startsWith('#')) {
          pushSection();
          sectionName = line.replace(/^#+/, '').trim();
          sectionId = 'section-yellow-' + slugify(sectionName) + '-' + yellowCount;
          currentSection = [];
          sectionType = 'yellow';
          yellowCount++;
        } else if (line.startsWith('$')) {
          pushSection();
          sectionName = line.replace(/^\$+/, '').trim();
          sectionId = 'section-white-' + slugify(sectionName) + '-' + whiteCount;
          currentSection = [];
          sectionType = 'white';
          whiteCount++;
        } else if (line.startsWith('-')) {
          pushSection();
          htmlSections.push('<div class="break-line"></div>');
          currentSection = null;
        } else {
          if (!currentSection) {
            // If lyrics start without a section, wrap in a default section
            sectionName = 'Lyrics';
            sectionId = 'section-yellow-default-0';
            currentSection = [];
            sectionType = 'yellow';
            yellowCount++;
          }
          if (line.startsWith('*')) {
            // Highlighted line: *text
            let content = line.slice(1);
            content = highlightAmpersandParts(content, '#FFFFFF');
            currentSection.push(`<span class=\"highlight-line\">${content}</span>`);
          } else {
            let content = highlightAmpersandParts(line, '#f5d000');
            currentSection.push(`<span>${content}</span>`);
          }
        }
      });
      pushSection();
      return { html: htmlSections.join(''), orderedSections };
    }

    function renderSectionButtons(orderedSections) {
      window.sectionNavBar.innerHTML = '';
      orderedSections.forEach((section) => {
        const btn = document.createElement('button');
        btn.textContent = section.name;
        btn.className = section.type === 'yellow' ? 'yellow-btn' : 'white-btn';
        btn.onclick = function() {
          const sectionElem = document.getElementById(section.id);
          if (sectionElem) {
            // Calculate the position 20px from top
            const elementPosition = sectionElem.getBoundingClientRect().top + window.pageYOffset;
            const offsetPosition = elementPosition - 80;
            
            window.scrollTo({
              top: offsetPosition,
              behavior: 'smooth'
            });
            
            // Flash effect
            sectionElem.classList.add('flash');
            btn.classList.add('flash');
            setTimeout(() => {
              sectionElem.classList.remove('flash');
              btn.classList.remove('flash');
            }, 350);
          }
          // Remove active from all buttons of the same type
          window.sectionNavBar.querySelectorAll('.' + btn.className).forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        };
        window.sectionNavBar.appendChild(btn);
      });
    }

    function createSectionOverlays(orderedSections) {
      // Remove existing overlays
      document.querySelectorAll('.section-name-overlay').forEach(overlay => overlay.remove());
      
      // Create new overlays for each section
      orderedSections.forEach(section => {
        const sectionElement = document.getElementById(section.id);
        if (sectionElement) {
          const overlay = document.createElement('div');
          overlay.className = `section-name-overlay ${window.currentLanguage === 'english' ? 'english' : ''}`;
          overlay.textContent = section.name;
          
          // Position overlay relative to the section
          overlay.style.top = (sectionElement.offsetTop) + 'px';
          overlay.style.left = window.currentLanguage === 'english' ? 'auto' : (sectionElement.offsetLeft) + 'px';
          overlay.style.right = window.currentLanguage === 'english' ? (sectionElement.offsetParent.offsetWidth - sectionElement.offsetLeft - sectionElement.offsetWidth) + 'px' : 'auto';
          
          sectionElement.offsetParent.appendChild(overlay);
        }
      });
    }
    
    function initializeLyrics() {
    const songTitle = document.getElementById('song-title');
    const songLyrics = document.getElementById('song-lyrics');
    const lyricsTemplate = document.getElementById('lyrics-template');
    const sectionNavBar = document.getElementById('section-nav-bar');
    const languageToggle = document.getElementById('language-toggle');
    const toggleSlider = document.getElementById('toggle-slider');
    const selectedId = localStorage.getItem('selectedSongId');
    const song = window.songs.find(s => String(s.id) === String(selectedId));
    
    let currentLanguage = 'dhivehi'; // Default to Dhivehi
    let englishAvailable = true;
    
    // Make these variables global so they can be accessed by the toggle function
    window.currentSong = song;
    window.currentLanguage = currentLanguage;
    window.englishAvailable = englishAvailable;
    window.sectionNavBar = sectionNavBar;
    window.toggleSlider = toggleSlider;
    window.songLyrics = songLyrics;
    window.lyricsTemplate = lyricsTemplate;
    
    function switchLanguage(language) {
      if (language === 'english' && !window.englishAvailable) {
        return; // Don't switch if no English lyrics available
      }
      
      window.currentLanguage = language;
      
      // Update toggle slider
      if (language === 'english') {
        window.toggleSlider.classList.add('english');
        window.toggleSlider.textContent = 'English';
        window.toggleSlider.style.fontFamily = "'Montserrat', 'SF-Pro', Arial, sans-serif";
        // Move section nav bar to right
        window.sectionNavBar.classList.add('english');
      } else {
        window.toggleSlider.classList.remove('english');
        window.toggleSlider.textContent = 'ދިވެހި';
        window.toggleSlider.style.fontFamily = "'Faruma', 'MV Elaaf Normal', 'Faruma Regular', 'Faruma Medium', 'Noto Sans Thaana', 'Thaana Unicode', Arial, sans-serif";
        // Move section nav bar to left
        window.sectionNavBar.classList.remove('english');
      }
      
      // Update lyrics display
      const lyrics = language === 'dhivehi' ? window.currentSong.lyrics : window.currentSong.englishLyrics;
      const { html, orderedSections } = parseSections(lyrics);
      window.songLyrics.innerHTML = html;
      
      // Update text direction and font
      const lyricsContainer = document.getElementById('lyrics-template');
      if (language === 'english') {
        lyricsContainer.style.direction = 'ltr';
        lyricsContainer.style.textAlign = 'left';
        lyricsContainer.style.fontFamily = "'Montserrat', 'SF-Pro', Arial, sans-serif";
      } else {
        lyricsContainer.style.direction = 'rtl';
        lyricsContainer.style.textAlign = 'right';
        lyricsContainer.style.fontFamily = "'Faruma', 'MV Elaaf Normal', 'Faruma Regular', 'Faruma Medium', 'Noto Sans Thaana', 'Thaana Unicode', Arial, sans-serif";
      }
      
      // Update navigation buttons
      renderSectionButtons(orderedSections);
      
      // Create section overlays
      setTimeout(() => createSectionOverlays(orderedSections), 100);
    }
    
    // Make switchLanguage global
    window.switchLanguage = switchLanguage;

    if (song) {
      songTitle.textContent = song.name;
      
      // Check if English lyrics are available
      englishAvailable = song.englishLyrics && song.englishLyrics.trim() !== '';
      window.englishAvailable = englishAvailable;
      
      if (!englishAvailable) {
        languageToggle.classList.add('disabled');
        languageToggle.title = 'English lyrics not available';
      } else {
        languageToggle.classList.remove('disabled');
        languageToggle.title = '';
      }
      
      // Load Dhivehi lyrics by default
      const { html, orderedSections } = parseSections(song.lyrics);
      songLyrics.innerHTML = html;
      lyricsTemplate.style.display = 'block';
      
      // Render section buttons
      renderSectionButtons(orderedSections);
      
      // Create section overlays
      setTimeout(() => createSectionOverlays(orderedSections), 100);
    } else {
      songTitle.textContent = 'Error: Song not found.';
      songLyrics.textContent = 'Error: Lyrics not found.';
      lyricsTemplate.style.display = 'block';
      
      // Disable toggle if song not found
      languageToggle.classList.add('disabled');
      englishAvailable = false;
      window.englishAvailable = false;
    }
    } // Close initializeLyrics function
    
    // Global toggle function that can be called from HTML
    function toggleLanguage() {
      if (!window.englishAvailable) return; // Don't toggle if English not available
      
      if (window.currentLanguage === 'dhivehi') {
        window.switchLanguage('english');
      } else {
        window.switchLanguage('dhivehi');
      }
    }
