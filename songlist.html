<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Songs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- Local font definitions -->
  <style>
    @font-face {
      font-family: 'Faruma';
      src: url('Fonts/Faruma.ttf') format('truetype');
      font-display: swap;
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Montserrat';
      src: url('Fonts/Montserrat-VariableFont_wght.ttf') format('truetype');
      font-display: swap;
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <link rel="icon" type="image/png" sizes="192x192" href="favicons/icons-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="favicons/icons-512.png">
<link rel="manifest" href="favicons/manifest.webmanifest">
  <style>
    html, body {
      /* Allow scrolling, but prevent zoom gestures */
      touch-action: pan-x pan-y;
      overscroll-behavior: none;
    }
    input, textarea, select, button {
      touch-action: manipulation;
    }
    :root {
      --primary-color: #f5d000;
      --hover-color: #fced98;
      --active-color: #E6B800;
      --text-color: #2b2b2b;
      --bg-opacity: rgba(31, 31, 31, 0.0);
      --hover-color2: #3a3a3a;
      --active-color2: #111111
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes slideIn {
      0% { transform: translateY(10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    body {
      /* Use Montserrat for English text */
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #1f1f1f;
      background-size: cover;
      color: var(--primary-color);
      animation: fadeIn 0.5s ease-in-out;
    }
    .container {
      text-align: center;
      position: relative;
      max-width: 600px;
      width: 100%; 
      padding: 20px;
      background: var(--bg-opacity);
      border-radius: 10px;
      transition: transform 0.3s ease;
      animation: slideIn 0.5s ease-in-out;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .header-search-wrapper {
      position: sticky;
      top: 0;
      z-index: 10;
      border-radius: 10px 10px 0 0;
      backdrop-filter: blur(2px);
    }
    h1 {
      color: var(--primary-color);
      margin-bottom: 0.5em;
      margin-top: 0.5em;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
    }
    .search-container {
      background: #1f1f1f;
      max-width: 600px;
      border-radius: 8px;
      padding: 16px 16px 10px 16px;
      margin: 0 auto 18px auto;
      width: 96%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 11;
      gap: 10px;
    }
    .filter-dropdown {
      position: relative;
      display: inline-block;
    }
    .filter-btn {
      background: var(--primary-color);
      color: var(--text-color);
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 1.2em;
      cursor: pointer;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
      transition: background-color 0.3s;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .filter-btn:hover {
      background: var(--hover-color);
    }
    .filter-content {
      display: none;
      position: absolute;
      background: rgba(43,43,43,0.98);
      border: 1px solid #444;
      border-radius: 5px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      min-width: 200px;
      min-width: 200px;
      width: 200px;
      top: 100%;
      left: 0;
      margin-top: 2px;
    }
    .filter-content a {
      color: var(--primary-color);
      padding: 8px 12px;
      text-decoration: none;
      display: block;
      cursor: pointer;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
      border-bottom: 1px solid #333;
    }
    .filter-content a:last-child {
      border-bottom: none;
    }
    .filter-content a:hover {
      background: var(--hover-color);
      color: var(--text-color);
    }
    .filter-dropdown.show .filter-content {
      display: block;
    }
    #search-box {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      margin-bottom: 0;
      font-size: 1em;
      background: #222;
      color: var(--primary-color);
      outline: none;
      transition: border-color 0.2s;
      margin-top: 0;
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
    }
    #search-box:focus {
      border-color: var(--primary-color);
    }
    ul#song-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul#song-list li {
      cursor: pointer;
      padding: 0.7em 0.5em;
      border-bottom: 1px solid #1d1d1d;
      transition: background 0.2s, color 0.2s;
      color: var(--primary-color);
      border-radius: 5px;
      margin-bottom: 5px;
      font-size: 1.1em;
      background: rgba(43,43,43,0.7);
      font-family: 'Montserrat', 'SF-Pro', Arial, sans-serif;
    }
    ul#song-list li:hover {
      background: var(--hover-color);
      color: var(--text-color);
      font-weight: bold;
    }
    @media (max-width: 700px) {
      .container {
        max-width: 95vw;
        padding: 10px;
      }
      #search-box {
        flex: 1;
      }
      .search-container {
        width: 99%;
        padding: 10px 0 8px 0;
        gap: 8px;
      }
      .filter-btn {
        width: 40px;
        height: 40px;
      }
      .filter-content {
        right: 0;
        left: auto;
        min-width: 120px;
      }
      .header-search-wrapper {
        border-radius: 0;
      }
    }
  </style>
  <script>
    // Prevent zoom with keyboard (Ctrl/Cmd + +/-/0) and mouse wheel
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (
        e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0'
      )) {
        e.preventDefault();
      }
    });
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    // Prevent double-tap zoom on mobile
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 350) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
    // Prevent pinch-zoom and gesture events on iOS/Safari
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
    document.addEventListener('gesturechange', function(e) {
      e.preventDefault();
    });
    document.addEventListener('gestureend', function(e) {
      e.preventDefault();
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="header-search-wrapper">
      <div class="search-container">
        <input type="text" id="search-box" placeholder="Search songs..." />
        <div class="filter-dropdown">
          <button class="filter-btn" id="filter-btn">
            <img src="src/Filter.png" alt="Filter" style="width: 20px; height: 20px;">
          </button>
          <div class="filter-content" id="filter-content">
            <!-- Content will be generated dynamically -->
          </div>
        </div>
      </div>
    </div>
    <ul id="song-list"></ul>
  </div>
  <script src="songs.js"></script>
  <script>
    const songList = document.getElementById('song-list');
    const searchBox = document.getElementById('search-box');
    const filterBtn = document.getElementById('filter-btn');
    const filterDropdown = document.querySelector('.filter-dropdown');
    const filterContent = document.getElementById('filter-content');
    
    let currentGenreFilter = 'all';

    function updateFilterDropdown() {
      // Count songs by genre
      const genreCounts = {
        'Baburu': 0,
        'Kaasi': 0,
        'Nala': 0,
        'Taki': 0,
        'Thinberu': 0,
        'Zamaanee': 0
      };
      
      let totalSongs = 0;
      
      songs.forEach(song => {
        if (song.genre && genreCounts.hasOwnProperty(song.genre)) {
          genreCounts[song.genre]++;
        }
        totalSongs++;
      });
      
      // Update dropdown content
      filterContent.innerHTML = `
        <a onclick="setFilter('all')">All (${totalSongs})</a>
        <a onclick="setFilter('Baburu')">Baburu (${genreCounts.Baburu})</a>
        <a onclick="setFilter('Kaasi')">Kaasi (${genreCounts.Kaasi})</a>
        <a onclick="setFilter('Nala')">Nala (${genreCounts.Nala})</a>
        <a onclick="setFilter('Taki')">Taki (${genreCounts.Taki})</a>
        <a onclick="setFilter('Thinberu')">Thinberu (${genreCounts.Thinberu})</a>
        <a onclick="setFilter('Zamaanee')">Zamaanee (${genreCounts.Zamaanee})</a>
      `;
    }

    function renderList(searchFilter = '', genreFilter = 'all') {
      songList.innerHTML = '';
      songs
        .filter(song => {
          const matchesSearch = song.name.toLowerCase().includes(searchFilter.toLowerCase());
          const matchesGenre = genreFilter === 'all' || song.genre === genreFilter;
          return matchesSearch && matchesGenre;
        })
        .sort((a, b) => a.name.localeCompare(b.name)) // Sort alphabetically
        .forEach(song => {
          const li = document.createElement('li');
          li.textContent = song.name;
          li.onclick = () => {
            localStorage.setItem('selectedSongId', song.id);
            window.location.href = 'lyrics.html';
          };
          songList.appendChild(li);
        });
    }

    function setFilter(genre) {
      currentGenreFilter = genre;
      // Keep the filter icon, don't change button text
      filterDropdown.classList.remove('show');
      renderList(searchBox.value, currentGenreFilter);
    }

    // Toggle dropdown
    filterBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      filterDropdown.classList.toggle('show');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function() {
      filterDropdown.classList.remove('show');
    });

    searchBox.addEventListener('input', e => {
      renderList(e.target.value, currentGenreFilter);
    });

    // Initialize
    updateFilterDropdown();
    renderList();
  </script>
</body>
</html>
