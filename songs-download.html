  <style>

<body>
  <div class="container">
    <button class="back-button" onclick="window.history.back()">‚Üê</button>
    
    <h1>Song Manager</h1>
    
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Search songs...">
      <button class="toggle-btn" id="noEnglishToggle" onclick="toggleNoEnglish()">
        <span id="toggleText">Show Only ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ®</span>
      </button>
      <div class="filter-dropdown">
        <button class="filter-btn" onclick="toggleFilter()">üéµ</button>
        <div class="filter-content" id="filterContent">
          <a href="#" onclick="filterByGenre('All')">All Genres</a>
          <a href="#" onclick="filterByGenre('Taki')">Taki</a>
          <a href="#" onclick="filterByGenre('Kaasi')">Kaasi</a>
          <a href="#" onclick="filterByGenre('Nala')">Nala</a>
          <a href="#" onclick="filterByGenre('Baburu')">Baburu</a>
          <a href="#" onclick="filterByGenre('Thinberu')">Thinberu</a>
          <a href="#" onclick="filterByGenre('Zamaanee')">Zamaanee</a>
        </div>
      </div>
    </div>
    
    <div class="stats" id="stats">
      Loading songs...
    </div>
    
    <div class="songs-list" id="songsList">
      <!-- Songs will be populated here -->
    </div>
  </div>

  <!-- Hidden canvas for image generation -->
  <canvas id="lyrics-canvas"></canvas>

  <script>
    // Dynamic script loader to hide from sources
    (function(){
      // Load script via fetch to hide from sources
      fetch('/songs.js') // Use original filename for proper caching
        .then(response => response.text())
        .then(scriptContent => {
          // Replace const with window assignment to make it global
          const modifiedScript = scriptContent.replace('const songs =', 'window.songs =');
          eval(modifiedScript);
          // Initialize after songs.js is loaded
          initializeSongsDownload();
        })
        .catch(error => {
          console.error('Failed to load songs data:', error);
        });
    })();
    
    function initializeSongsDownload() {
    
    // Initialize the page immediately or when DOM is ready
    function initPage() {
      filteredSongs = [...window.songs].sort((a, b) => a.name.localeCompare(b.name));
      
      // Restore toggle state from localStorage
      const savedToggleState = localStorage.getItem('showOnlyNoEnglish');
      if (savedToggleState === 'true') {
        showOnlyNoEnglish = true;
        const toggleBtn = document.getElementById('noEnglishToggle');
        const toggleText = document.getElementById('toggleText');
        toggleBtn.classList.add('active');
        toggleText.textContent = 'ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ® Only: ON';
      }
      
      // Apply filters which will render songs and update stats
      applyFilters();
      
      // Restore scroll position after rendering
      restoreScrollPosition();
      
      // Add search functionality
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', function(e) {
        applyFilters();
      });
    }
    
    // Call initPage immediately if DOM is ready, otherwise wait for it
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPage);
    } else {
      initPage();
    }
    
    // Save scroll position before page unloads
    function saveScrollPosition() {
      const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
      sessionStorage.setItem('songs-download-scroll-position', scrollPosition);
    }
    
    // Restore scroll position
    function restoreScrollPosition() {
      const savedPosition = sessionStorage.getItem('songs-download-scroll-position');
      if (savedPosition !== null) {
        // Use setTimeout to ensure the page is fully rendered before scrolling
        setTimeout(() => {
          window.scrollTo(0, parseInt(savedPosition));
          // Clear the saved position after restoring
          sessionStorage.removeItem('songs-download-scroll-position');
        }, 100);
      }
    }
    
    // Save scroll position on page unload
    window.addEventListener('beforeunload', saveScrollPosition);
    
    // Also save scroll position when navigating away
    window.addEventListener('pagehide', saveScrollPosition);
    
    function applyFilters() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      // Start with all songs
      filteredSongs = window.songs.filter(song => {
        const matchesSearch = song.name.toLowerCase().includes(searchTerm) ||
                             song.genre.toLowerCase().includes(searchTerm);
        
        const matchesGenre = currentGenreFilter === 'All' || song.genre === currentGenreFilter;
        
        const hasEnglish = song.englishLyrics && song.englishLyrics.trim().length > 0;
        const matchesEnglishFilter = !showOnlyNoEnglish || !hasEnglish;
        
        return matchesSearch && matchesGenre && matchesEnglishFilter;
      }).sort((a, b) => a.name.localeCompare(b.name));
      
      renderSongs();
      updateStats();
    }
    
    function toggleNoEnglish() {
      showOnlyNoEnglish = !showOnlyNoEnglish;
      const toggleBtn = document.getElementById('noEnglishToggle');
      const toggleText = document.getElementById('toggleText');
      
      if (showOnlyNoEnglish) {
        toggleBtn.classList.add('active');
        toggleText.textContent = 'ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ® Only: ON';
      } else {
        toggleBtn.classList.remove('active');
        toggleText.textContent = 'Show Only ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ®';
      }
      
      // Save toggle state to localStorage
      localStorage.setItem('showOnlyNoEnglish', showOnlyNoEnglish.toString());
      
      applyFilters();
    }
    
    function renderSongs() {
      const songsList = document.getElementById('songsList');
      songsList.innerHTML = '';
      
      filteredSongs.forEach(song => {
        const songItem = document.createElement('div');
        songItem.className = 'song-item';
        
        const hasEnglish = song.englishLyrics && song.englishLyrics.trim().length > 0;
        
        // Determine if song name is in Dhivehi or English
        const isDhivehi = /[\u0780-\u07BF]/.test(song.name);
        const songNameFont = isDhivehi ? 
          "'Faruma', 'MV Elaaf Normal', 'Faruma Regular', 'Faruma Medium', 'Noto Sans Thaana', 'Thaana Unicode', Arial, sans-serif" : 
          "'Montserrat', 'SF-Pro', Arial, sans-serif";
        
        songItem.innerHTML = `
          <div class="song-info">
            <div class="song-name" style="font-family: ${songNameFont};">${song.name}</div>
            <div class="song-genre">${song.genre}</div>
            <div class="song-id">ID: ${song.id}</div>
          </div>
          <div class="download-buttons">
            <button class="download-btn view-btn" onclick="viewSong(${song.id})">
              View Song
            </button>
            <button class="download-btn" onclick="downloadLyrics(${song.id}, 'dhivehi')">
              Download ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ®
            </button>
            <button class="download-btn copy-btn" onclick="copyLyrics(${song.id}, 'dhivehi')">
              Copy ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ®
            </button>
            ${hasEnglish ? `
              <button class="download-btn english" onclick="downloadLyrics(${song.id}, 'english')">
                Download English
              </button>
              <button class="download-btn copy-btn" onclick="copyLyrics(${song.id}, 'english')">
                Copy English
              </button>
            ` : ''}
          </div>
        `;
        
        songsList.appendChild(songItem);
      });
    }
    
    function updateStats() {
      const stats = document.getElementById('stats');
      const totalSongs = filteredSongs.length;
      const songsWithEnglish = filteredSongs.filter(song => song.englishLyrics && song.englishLyrics.trim().length > 0).length;
      const songsWithoutEnglish = totalSongs - songsWithEnglish;
      
      let statsText = `Showing ${totalSongs} songs`;
      if (showOnlyNoEnglish) {
        statsText += ` (ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ® only)`;
      } else {
        statsText += ` (${songsWithEnglish} with English, ${songsWithoutEnglish} ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ® only)`;
      }
      
      stats.textContent = statsText;
    }
    
    function toggleFilter() {
      const filterContent = document.getElementById('filterContent');
      filterContent.style.display = filterContent.style.display === 'block' ? 'none' : 'block';
    }
    
    function filterByGenre(genre) {
      currentGenreFilter = genre;
      applyFilters();
      toggleFilter();
    }
    
    // Close filter dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const filterDropdown = document.querySelector('.filter-dropdown');
      const filterContent = document.getElementById('filterContent');
      
      if (!filterDropdown.contains(event.target)) {
        filterContent.style.display = 'none';
      }
    });
    
    function viewSong(songId) {
      // Set the song ID in localStorage for lyrics.html to read
      localStorage.setItem('selectedSongId', songId);
      // Navigate to lyrics.html
      window.location.href = 'lyrics';
    }
    } // Close initializeSongsDownload function
    
    // Global variables for the functions
    let filteredSongs = [];
    let currentGenreFilter = 'All';
    let showOnlyNoEnglish = false;
    
    // Global functions that need to be accessible from onclick handlers
    function copyLyrics(songId, language) {
      const song = window.songs.find(s => s.id === songId);
      if (!song) return;
      
      const button = event.target;
      const originalText = button.textContent;
      button.textContent = 'Copying...';
      button.disabled = true;
      
      try {
        const lyrics = language === 'dhivehi' ? song.lyrics : song.englishLyrics;
        
        if (!lyrics || lyrics.trim() === '') {
          alert('No lyrics available for this language.');
          return;
        }
        
        // Clean the lyrics text
        const cleanLyrics = cleanLyricsText(lyrics);
        
        // Copy to clipboard
        navigator.clipboard.writeText(cleanLyrics).then(() => {
          button.textContent = 'Copied!';
          button.style.background = '#4CAF50';
          setTimeout(() => {
            button.textContent = originalText;
            button.style.background = '#9C27B0';
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy: ', err);
          alert('Failed to copy lyrics. Please try again.');
        });
        
      } catch (error) {
        console.error('Error copying lyrics:', error);
        alert('Error copying lyrics. Please try again.');
      } finally {
        button.disabled = false;
      }
    }
    
    function cleanLyricsText(lyrics) {
      const lines = lyrics.split('\n');
      let result = [];
      
      lines.forEach(line => {
        // Skip section headers that start with # or $ (both are metadata)
        if (line.startsWith('#') || line.startsWith('$')) {
          return;
        }
        
        // Keep break lines (lines starting with -)
        if (line.startsWith('-')) {
          result.push(line);
          return;
        }
        
        // Clean the line by removing asterisks and other formatting
        let cleanLine = line
          .replace(/^\*+/, '') // Remove asterisks at the beginning
          .replace(/&/g, '') // Remove & symbols
          .trim();
        
        // Add the cleaned line
        result.push(cleanLine);
      });
      
      // Aggressive empty line removal - no consecutive empty lines at all
      let finalResult = [];
      let previousLineEmpty = false;
      
      result.forEach(line => {
        if (line === '') {
          if (!previousLineEmpty) {
            finalResult.push(line);
          }
          previousLineEmpty = true;
        } else {
          finalResult.push(line);
          previousLineEmpty = false;
        }
      });
      
      // Remove leading and trailing empty lines
      while (finalResult.length > 0 && finalResult[0] === '') {
        finalResult.shift();
      }
      while (finalResult.length > 0 && finalResult[finalResult.length - 1] === '') {
        finalResult.pop();
      }
      
      return finalResult.join('\n');
    }
    
    async function downloadLyrics(songId, language) {
      const song = window.songs.find(s => s.id === songId);
      if (!song) return;
      
      const button = event.target;
      const originalText = button.textContent;
      button.textContent = 'Generating...';
      button.classList.add('downloading');
      button.disabled = true;
      
      try {
        // Ensure fonts are loaded before proceeding
        if (language === 'dhivehi') {
          try {
            await document.fonts.load('22px Faruma');
            await document.fonts.load('32px Faruma');
          } catch (fontError) {
            console.warn('Faruma font loading failed, using fallback');
          }
        }
        
        const lyrics = language === 'dhivehi' ? song.lyrics : song.englishLyrics;
        const { sections } = parseSections(lyrics);
        
        // Create image from lyrics
        const canvas = document.getElementById('lyrics-canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas width and calculate height
        canvas.width = 600;
        
        // Define text wrapping constraints
        const lineHeight = 35;
        const leftMargin = 30;
        const rightMargin = canvas.width - 30;
        const maxTextWidth = canvas.width - 60; // Use canvas width minus margins (30px on each side)
        
        // Font selection with fallbacks
        const titleFont = language === 'dhivehi' ? 
          '32px Faruma, "MV Elaaf Normal", "Faruma Regular", "Faruma Medium", "Noto Sans Thaana", "Thaana Unicode", Arial, sans-serif' : 
          '32px Montserrat, Arial, sans-serif';
        const textFont = language === 'dhivehi' ? 
          '22px Faruma, "MV Elaaf Normal", "Faruma Regular", "Faruma Medium", "Noto Sans Thaana", "Thaana Unicode", Arial, sans-serif' : 
          '22px Montserrat, Arial, sans-serif';
        
        // Function to calculate wrapped lines count
        function getWrappedLinesCount(text, font, maxWidth) {
          ctx.font = font;
          const words = text.split(' ');
          let lines = 1;
          let currentLine = '';
          
          for (const word of words) {
            const testLine = currentLine + (currentLine ? ' ' : '') + word;
            const testWidth = ctx.measureText(testLine).width;
            
            if (testWidth > maxWidth && currentLine !== '') {
              lines++;
              currentLine = word;
            } else {
              currentLine = testLine;
            }
          }
          
          return lines;
        }
        
        // First pass: calculate required height
        let totalHeight = 180; // Start with more space for title and genre
        
        // Calculate height for each section
        sections.forEach(section => {
          // Handle break sections
          if (section.name === 'break') {
            // Add spacing before and after break, plus break line height
            totalHeight += lineHeight * 0.5; // Space before
            totalHeight += 30; // Break line height
            totalHeight += lineHeight * 0.5; // Space after
            return;
          }
          
          // Add height for each line in the section
          section.lines.forEach(line => {
            if (line.startsWith('-')) {
              totalHeight += 30; // Break line height
            } else if (line.trim() === '') {
              totalHeight += lineHeight * 0.5; // Half line height for empty lines
            } else if (line.startsWith('*')) {
              const text = line.replace(/^\*+/, '').trim();
              if (text) {
                const wrappedLineCount = getWrappedLinesCount(text, textFont, maxTextWidth);
                totalHeight += lineHeight * wrappedLineCount;
              }
            } else if (line.trim() !== '') {
              const wrappedLineCount = getWrappedLinesCount(line.trim(), textFont, maxTextWidth);
              totalHeight += lineHeight * wrappedLineCount;
            }
          });
          
          totalHeight += 20; // Space between sections
        });
        
        totalHeight += 60; // Bottom margin
        
        // Set calculated height
        canvas.height = totalHeight;
        
        // Fill background
        ctx.fillStyle = '#1f1f1f';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Add title
        ctx.fillStyle = '#f5d000';
        
        // Determine if song name is in Dhivehi or English and use appropriate font
        const isDhivehi = /[\u0780-\u07BF]/.test(song.name);
        ctx.font = isDhivehi ? titleFont : '32px Montserrat, Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(song.name, canvas.width / 2, 70);
        
        // Add genre
        ctx.fillStyle = '#ccc';
        ctx.font = '18px Montserrat, Arial, sans-serif';
        ctx.fillText(song.genre, canvas.width / 2, 120);
        
        // Add large watermark overlay across the entire image
        ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
        ctx.font = 'bold 32px Montserrat';
        ctx.textAlign = 'center';
        
        // Calculate diagonal watermark positions
        const watermarkText = 'rhythmboduberu.com';
        const watermarkSpacingX = 380; // Horizontal spacing
        const watermarkSpacingY = 100; // Vertical spacing
        
        // Rotate canvas for diagonal watermarks
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(-Math.PI / 6); // -30 degrees
        
        // Draw multiple watermarks across the image with separate X and Y spacing
        for (let x = -canvas.width; x <= canvas.width; x += watermarkSpacingX) {
          for (let y = -canvas.height; y <= canvas.height; y += watermarkSpacingY) {
            ctx.fillText(watermarkText, x, y);
          }
        }
        
        ctx.restore();
        
        // Add bottom watermark (more visible)
        ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
        ctx.font = 'bold 14px Montserrat';
        ctx.textAlign = 'center';
        ctx.fillText('rhythmboduberu.com', canvas.width / 2, canvas.height - 20);
        
        // Function to wrap text if it's too long
        function wrapText(text, maxWidth) {
          const words = text.split(' ');
          const lines = [];
          let currentLine = '';
          
          for (const word of words) {
            const testLine = currentLine + (currentLine ? ' ' : '') + word;
            const testWidth = ctx.measureText(testLine).width;
            
            if (testWidth > maxWidth && currentLine !== '') {
              lines.push(currentLine);
              currentLine = word;
            } else {
              currentLine = testLine;
            }
          }
          
          if (currentLine) {
            lines.push(currentLine);
          }
          
          return lines;
        }
        
        // Draw lyrics
        let yPosition = 180;
        
        sections.forEach(section => {
          // Handle break sections
          if (section.name === 'break') {
            // Add empty line before break
            yPosition += lineHeight * 0.5;
            
            // Draw break line (filter out any empty lines, only draw actual break lines)
            section.lines.forEach(line => {
              if (line.startsWith('-')) {
                ctx.fillStyle = '#f5d000';
                const lineY = yPosition + (lineHeight / 2);
                const breakLineWidth = canvas.width - (leftMargin * 2) - 40;
                const breakLineX = leftMargin + 20;
                ctx.fillRect(breakLineX, lineY - 3, breakLineWidth, 6);
                yPosition += 30;
              }
            });
            
            // Add empty line after break
            yPosition += lineHeight * 0.5;
            return;
          }
          
          section.lines.forEach(line => {
            if (line.startsWith('-')) {
              // Break line - add space before
              yPosition += lineHeight * 0.5;
              
              ctx.fillStyle = '#f5d000';
              const lineY = yPosition + (lineHeight / 2);
              const breakLineWidth = canvas.width - (leftMargin * 2) - 40;
              const breakLineX = leftMargin + 20;
              ctx.fillRect(breakLineX, lineY - 3, breakLineWidth, 6);
              yPosition += 30;
              
              // Add space after break
              yPosition += lineHeight * 0.5;
            } else if (line.trim() === '') {
              // Empty line - add spacing
              yPosition += lineHeight * 0.5; // Half line height for empty lines
            } else if (line.startsWith('*')) {
              // Chorus or repeated line
              ctx.fillStyle = '#f5d000';
              ctx.font = textFont;
              ctx.textAlign = 'center';
              const text = line.replace(/^\*+/, '').trim();
              if (text) {
                const wrappedLines = wrapText(text, maxTextWidth);
                wrappedLines.forEach(wrappedLine => {
                  ctx.fillText(wrappedLine, canvas.width / 2, yPosition);
                  yPosition += lineHeight;
                });
              }
            } else if (line.trim() !== '') {
              // Regular line
              ctx.fillStyle = '#FFFFFF';
              ctx.font = textFont;
              ctx.textAlign = 'center';
              const wrappedLines = wrapText(line.trim(), maxTextWidth);
              wrappedLines.forEach(wrappedLine => {
                ctx.fillText(wrappedLine, canvas.width / 2, yPosition);
                yPosition += lineHeight;
              });
            }
          });
          
          yPosition += 20; // Space between sections
        });
        
        // Convert canvas to blob and download
        canvas.toBlob(function(blob) {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `${song.name.replace(/[^\w\s]/gi, '')}_${language}_lyrics.png`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }, 'image/png');
        
      } catch (error) {
        console.error('Error generating lyrics image:', error);
        alert('Error generating lyrics image. Please try again.');
      } finally {
        button.textContent = originalText;
        button.classList.remove('downloading');
        button.disabled = false;
      }
    }
    
    // Parse sections function (enhanced version for image generation)
    function parseSections(lyrics) {
      const lines = lyrics.split('\n');
      let sections = [];
      let currentSection = null;
      let sectionName = null;
      let currentLines = [];
      
      function pushSection() {
        if (currentSection !== null) {
          sections.push({
            name: sectionName,
            lines: [...currentLines]
          });
        }
      }
      
      lines.forEach((line, idx) => {
        if (line.startsWith('#')) {
          pushSection();
          sectionName = line.replace(/^#+/, '').trim();
          currentLines = [];
          currentSection = 'section';
        } else if (line.startsWith('$')) {
          pushSection();
          sectionName = line.replace(/^\$+/, '').trim();
          currentLines = [];
          currentSection = 'section';
        } else if (line.startsWith('-')) {
          if (currentSection !== null) {
            // Just add the break line, spacing will be handled in rendering
            currentLines.push(line);
          } else {
            // If no current section, push previous section and handle break separately
            pushSection();
            
            // Add break to sections as a separate item with proper spacing
            const breakLines = [];
            
            // Only add the actual break line, no empty lines
            breakLines.push(line);
            
            sections.push({
              name: 'break',
              lines: breakLines
            });
          }
        } else {
          if (currentSection === null) {
            // If lyrics start without a section, wrap in a default section
            sectionName = 'Lyrics';
            currentLines = [];
            currentSection = 'default';
          }
          if (line.trim() !== '') {
            currentLines.push(line);
          } else {
            // Keep empty lines as they are
            currentLines.push(line);
          }
        }
      });
      
      pushSection();
      
      // Also return HTML for compatibility
      let htmlSections = [];
      sections.forEach(section => {
        const sectionHtml = section.lines.map(line => {
          if (line.startsWith('-')) {
            return '<div class="break-line"></div>';
          }
          return line;
        }).join('<br>');
        htmlSections.push(`<div class="section-block">${sectionHtml}</div>`);
      });
      
      return {
        html: htmlSections.join(''),
        sections: sections,
        orderedSections: sections.map((section, idx) => ({
          name: section.name,
          id: `section-${idx}`
        }))
      };
    }
